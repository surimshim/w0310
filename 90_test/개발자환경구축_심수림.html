<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개발자환경구축</title>
    <style>
        body {
            background: #fff;
            margin: 0 auto;
        }

        .wrap {
            display: flex;
            margin-bottom: 4px;
        }
        
        /* 왼편 헤더 */
        .header {
            width: 200px;
            background: #eee;
            margin-right: 4px;
        }

        /* 오른편 콘텐츠 */
        .right_contents {
            width: 1000px;
        }

        .slide {
            height: 400px;
            background: #ddd;
            margin-bottom: 4px;
        }

        .banner {
            height: 200px;
            background: #ccc;
            margin-bottom: 4px;
        }

        .contents {
            display: flex;
            height: 250px;
        }

        .notice {
            width: 500px;
            background: #bbb;
            margin-right: 4px;
        }

        .shortcut {
            width: 500px;
            background: #aaa;
        }

        /* 푸터 */
        footer {
            display: flex;
            height: 100px;
        }

        .blogo {
            width: 200px;
            background: #999;
            margin-right: 4px;
        }

        .copy {
            width: 796px;
            background: #888;
            margin-right: 4px;
        }

        .sns {
            width: 200px;
            background: #777;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <!-- 왼편 헤더 -->
        <div class="header">헤더</div>
        <!-- 오른편 콘텐츠 -->
        <div class="right_contents">
            <!-- 슬라읻4ㅡ -->
            <div class="slide">슬라이드</div>
            <!-- 배너 -->
            <div class="banner">배너</div>
            <div class="contents">
                <!-- 공지사항 -->
                <div class="notice">공지사항</div>
                <!-- 바로가기 -->
                <div class="shortcut">바로가기</div>
            </div>
        </div>
    </div>
    <footer>
        <!-- 하단로고 -->
        <div class="blogo">하단로고</div>
        <!-- 주소 및 저작권 -->
        <div class="copy">주소 및 저작권</div>
        <!-- SNS -->
        <div class="sns">SNS</div>
    </footer>
</body>

</html>
