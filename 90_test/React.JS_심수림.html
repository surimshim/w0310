<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React.JS_심수림</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Google Fonts: Noto Sans KR -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

    <!-- React CDN -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #fffcf3;
        }

        .todo-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 30px;
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
        }

        .list-group {
            max-width: 600px;
            margin: 0 auto;
            
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const {useState} = React;

        function App() {
            return (
                <div>
                    <ToDoList />
                </div>
            );
        }

        function ToDoList() {
            const [tasks, setTasks] = React.useState([]);
            const [input, setInput] = React.useState("");

            const addTask = () => {
                if (input.trim() === "") return;
                setTasks([...tasks, input.trim()]);
                setInput("");
            };

            const handleKeyDown = (e) => {
                if (e.key === "Enter") {
                    addTask();
                }
            };

            const deleteTask = (index) => {
                setTasks(tasks.filter((_, i) => i !== index));
            };
            return (
                <div className="todo-container">
                    <h2 className="text-center mb-5">
                        <i class="fa-solid fa-clipboard-list text-primary me-3 "></i>
                        <strong>할 일 목록</strong>
                    </h2>

                    <div className="row justify-content-center mb-4 text-center">
                        <div className="col-8">
                            <input
                                type="text"
                                className="form-control form-control-lg"
                                placeholder="할 일을 입력하세요"
                                value={input}
                                onChange={(e) => setInput(e.target.value)}
                                onKeyDown={handleKeyDown}
                            />
                        </div>
                        <div className="col-2">
                            <button
                                className="btn btn-lg btn-dark"
                                onClick={addTask}
                            >
                                추가
                            </button>
                        </div>
                    </div>

                    <ListGroup tasks={tasks} onDelete={deleteTask} />
                </div>
            );
        }

        function ListGroup({ tasks, onDelete }) {
            return (
                <ul className="list-group">
                    {tasks.map((task, index) => (
                        <li
                            key={index}
                            className="list-group-item d-flex justify-content-between align-items-center"
                        >
                            <span className="flex-fill me-3"><i class="fa-solid fa-caret-right me-2"></i>{task}</span>
                            <button
                                className="me-3 btn btn-success"
                                onClick={() => onDelete(index)}
                            >
                                <i class="fa-solid fa-check text-light"></i>
                            </button>
                            <button
                                className="btn btn-danger"
                                onClick={() => onDelete(index)}
                            >
                                <i class="fa-solid fa-x text-light"></i>
                            </button>
                        </li>
                    ))}
                </ul>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById("root"));
        root.render(<App />);
    </script>

</body>
</html>
