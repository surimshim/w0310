<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
</head>
<body>
    <h1>이미지</h1>
    <!--
        1. 태그마다 속성이 정해져 있다.
        2. 예외로 모든 태그에 사용할 수 있는 속성이 있다.
            - style, title, id, class
        3. 태그명과 속성명은 대소문자 구분X, 관례상 소문자로
        4. img는 종료 태그가 없다. 이런 요소를 빈 요소라고 함.
        <시작태그 속성="속성값" 속성="속성값" ...> 

        이미지는 src와 alt 속성을 반드시 써야함.
        <img src="이미지 경로 지정" alt="대체 텍스트">

        alt는 웹 접근성과 관련된 속성, 정확히 기록하지 않으면 웹 표준 작업X

        경로 설정
            ./ : 현재 위치
            ../ : 부모 폴더(디렉토리)
    -->
    <img src="./../70_pf/Gangwon FC/prototype.jpg" alt="프로토타입">
</body>
</html>
