<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
</head>
<body>
    <h1>링크</h1>
    <!-- 
        <a href="링크" target="타겟">콘텐츠(텍스트, 이미지, 비디오)</a>
        a: anchor(닻)

        href: hyper reference(하이퍼 참조), 필수 속성
            URL: 링크
            파일: 경로/파일명
            메일: mailto:~
            전화번호: tel:~

        target: 선택 속성
            _self: 기본값
            _blank: 새 창으로 뜨게
            _top: 최상위(root) 페이지
            _parent: 부모 페이지
        
        프로토콜(Protocol, 통신규약): 통신 방식을 정의하는 규칙 체계
            http, https, mailto, tel, ftp, smtp, pop, TCP/IP...
    -->

    <!-- 링크 -->
    <a href="http://www.naver.com" target="_self">naver</a> <br>
    <a href="http://google.com" target="_blank">google</a> <br>

    <!-- 이메일 -->
    <a href="mailto: surim0115@gmail.com">이메일</a> <br>

    <!-- 전화번호 -->
    <a href="tel: 010-8422-3347">전화번호</a> <br>

    <!-- 파일 -->

    </a>
</body>
</html>
