<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
</head>
<body>
    <h1>멀티미디어</h1>
    <!-- 
        이미지: png, gif, jpg
        비디오: mp4, webm, ogv(ogg)
        오디오: mp3. wav, ogg
    -->

    <img src="./../70_pf/main.jpg" alt="이미지의 설명글" width="400"><br>

    <!--
        비디오와 오디오 속성
        1. autoplay: 자동 실행
        2. muted: 음소거
        3. controls: 제어바(재생, 정지)
        4. loop: 무한 반복
     -->
    <video src="./assets/265501_tiny.mp4" controls width="400"></video>
    <video src="./assets/244839_tiny.mp4" autoplay muted loop width="400"></video>

    <!-- 풀스크린 비디오 -->
    <video autoplay muted loop width="400">
        <source src=".assets//main_movie_new_250212.mp4" type="video/mp4">
        <source src=".assets//main_movie_new_250212.webm" type="video/webm">
        <source src=".assets//main_movie_new_250212.ogv" type="video/ogv">
    </video>

    <!-- 비디오 링크걸기 -->
    <iframe src="https://www.youtube.com/embed/wfdAz2NaHXY" style="width: 400px; height: 225px; border: none;"></iframe>
    <iframe src="https://www.youtube.com/embed/wfdAz2NaHXY"></iframe>

    <audio src="./assets/Mas Cafe - Casa Rosa.mp3" autoplay></audio>
    
    <audio controls>
        <source src="./Massets/as Cafe - Casa Rosa.wav" type="audio/wav">
        <source src="./assets/Mas Cafe - Casa Rosa.mp3" type="audio/mpeg">
        <source src="./Massets/as Cafe - Casa Rosa.ogg" type="audio/ogg">
    </audio>

    
</body>
</html>
