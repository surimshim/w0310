<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
    <style>
        .wrap {
            width: 300px;
            margin: 0 auto;
        }

        header {
            border: 1px solid #000;
        }

        section {
            
            border: 1px solid #333;
        }

        footer {
            border: 1px solid #999;
        }
    </style>
</head>
<body>
    <!-- 
        division(분할)
        블록레벨 요소를 그룹핑 -> CSS 적용 위해
        텍스트, 인라인 요소, 블록 레벨 요소를 모두 포함할 수 있다. 자기 자신 포함

        블록레벨 요소 가로 가운데 배치
        width: 1200px; margin: 0 auto;
    -->

    <div class="wrap">
        <header>헤더</header>
        <section>본문</section>
        <footer>푸터</footer>
    </div>
</body>
</html>
