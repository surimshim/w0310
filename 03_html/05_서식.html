<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
</head>
<body>
    <!-- 
        요소(element)
        1. 블록레벨 요소: 줄 바꿈
            <h1>~<h6>, <p>
        2. 인라인 요소: 줄 바꿈 되지 않음
            <b>, <i>, ...

        서식은 디자인이 -> CSS 언어로
        
        SEO(Serch Engine Optimization, 검색 엔진 최적화)
        - 검색 엔진에서 웹사이트가 상위에 노출되도록 하는 작업
        - 디지털 마케팅 전략 중 하나
        - HTML 코드를 작성해야함
        - <strong>, <em> 이 검색엔진에서 1등으로 검색 됨 -->
    <h1>서식</h1>
    <p><strong>요소</strong>는 블록레벨 요소와 인라인 요소로 구별된다.
        블록 레벨 요소는 줄 바꿈 되고, 인라인 요소는 줄 바꿈 되지 않는다.</p>
    
    <!--  아래 태그들은 주로 <h1>~<h6>, <p> 안에서 사용 -->
    <b>굵게(bold)</b>
    <strong>강하게</strong>
    <em>강조(emphasis)</em>
    <i>이탤릭(italic)</i>
    <!-- <i> -> 아이콘을 처리할 때 사용 -->
    <mark>형광펜 효과</mark>
    <small>작은 글자</small>
    <sub>아래첨자(subscript)</sub>
    <sup>윗첨자(superscript)</sup>
    <ins>삽입(insert)</ins>
    <del>삭제(delete)</del>

    <br>
    <!-- span: 의미 없는 태그, 인라인 요소에 css를 적용할 때 사용 -->
    <span style="font-weight: bold;">굵게(bold)</span>
    <span style="font-weight: bold;">강하게</span>
    <span style="font-style: italic;">강조(emphasis)</span>
    <span style="font-style: italic;">이탤릭(italic)</span>
    <span style="background-color: yellow;">형광펜 효과</span>
    <span style="font-size: 13.3333px;">작은 글자</span>
    <span style="font-size: 13.3333px; vertical-align: sub;">아래첨자(subscript)</span>
    <span style="font-size: 13.3333px; vertical-align: super;">윗첨자(superscript)</span>
    <span style="text-decoration: underline;">삽입(insert)</span>
    <span style="text-decoration: line-through;">삭제(delete)</span>
</body>
</html>
