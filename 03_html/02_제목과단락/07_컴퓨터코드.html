<body>
    <h1>컴퓨터 코드</h1>

    <!-- 
        code: 컴퓨터 코드 조각
        kbd: 키보드 입력
        samp: 프로그램 샘플 출력
        var: 프로그래밍/수학적 표현에서 변수
    -->

    <code>
        <!-- 자바스크립트 변수 키워드: var -> let, const -->
        var x = 5;
        let y = 6;
        const z = x + y;
        document.write(z);
    </code>

    <p>The area of a triangle is: 1/2 x <var>b</var> x <var>h</var>, where <var>b</var> is the base, and <var>h</var> is the height. </p>
    
    <p>파일을 저장할 때는 <kbd>ctrl+s</kbd>를 누른다.</p>

    <samp>File not Found. <br> Press F1 to continue. </samp>
