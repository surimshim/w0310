<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>HTLML</title>
</head>
<body>
    <h1>폼</h1>
    <h1>로그인 페이지</h1>

    <!--
        웹 서버 언어: php, jsp, asp, java -> 백엔드
        웹 클라이언트 언어: html, css, js -> 프론트엔드
    -->
    <form action="login.jsp">
        <label for="user_id">아이디</label> <input type="text" id="user_id"><br>
        <label for="user_pw">비밀번호</label> <input type="password" id="user_pw"><br>
        <label for="auto_login"><input type="checkbox" id="auto_login"> 자동 로그인</label><br>
        <input type="submit" value="로그인"><br>
        <a href="#">회원가입</a>
        <a href="#">아이디/비밀번호 찾기</a>
    </form>

    <!-- 크로스 브라우징: 웹 페이지 제작 시 모든 브라우저에서 깨지지 않고 의도한대로 올바르게 나오게 하는 작업. 크로스 브라우징을 고려하지 않고 제작하면 페이지가 잘 작동하지 않을 수 있음. -->
</body>
</html>
