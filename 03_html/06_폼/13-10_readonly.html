<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
</head>
<body>
    <form action="#">
        <fieldset>
            <legend>disabled 속성과 readonly 속성</legend>
            <p>
                <label for="identification">인증번호</label>
                <input type="text" id="identification" title="인증번호 입력">
                <input type="button" value="이전">
                <!-- disabled: 비활성화, 포커스x, 데이터 전송x -->
                <input type="button" value="다음" disabled>
            </p>
            <p>
                <label for="book">선택한 책</label>
                <!-- readonly: 읽기 전용, 포커스o, 데이터 전송o -->
                <input type="text" id="book" value="반응형 웹" readonly></input><br>
                <label for="quantity">수량</label>
                <!-- step: 단계, value: 초기값 -->
                <input type="number" id="quantity" min="1" max="100" step="5" value="5" title="수량 입력">
            </p>
        </fieldset>
    </form>
</body>
</html>
