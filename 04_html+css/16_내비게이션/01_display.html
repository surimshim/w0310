<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내비게이션</title>
    <style>
        li {
            list-style: none;
        }
        .gnb li {
            display: inline-block;
        }
        .gnb li a {
            width: 100px;
            height: 35px;
            line-height: 35px;
            display: inline-block;
            background: brown;
            color: #fff;
            text-align: center;
            text-decoration: none;
        }
        .gnb li a:hover {
            background: darkblue;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <ul class="gnb">
        <li><a href="#">Company</a></li>
        <li><a href="#">Product</a></li>
        <li><a href="#">Service</a></li>
        <li><a href="#">Community</a></li>
    </ul>
</body>
</html>
