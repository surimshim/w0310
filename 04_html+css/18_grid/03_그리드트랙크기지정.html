<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid 개념</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: 100px minmax(150px, 1fr) 2fr;
            gap: 10px;
        }

        .item {
            background: lightgreen;
            padding: 20px;
        }
    </style>
</head>

<div class="container">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
</div>

</html>
