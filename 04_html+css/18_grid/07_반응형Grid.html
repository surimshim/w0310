<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid 개념</title>
    <style>
        .container {
            display: grid;
            /* auto-fit은 CSS Grid 레이아웃에서 사용되는 값으로, 컨테이너의 사용 가능한 공간에 맞춰 아이템을 최대한 많이 채우되, 각 아이템의 최소 너비(이 경우 150px)를 유지하면서 남는 공간은 유연하게 조절하여(1fr) 채우도록 하는 역할 */
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
        }

        .item {
            background: lightseagreen;
            padding: 20px;
        }
    </style>
</head>

<div class="container">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
</div>

</html>
