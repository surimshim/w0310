<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        /* 태그(타입, 요소) 선택자 */
        p {color: blue;}

        /* 
            하위 선택자: 공백으로 구분
            선택자1(조상) 선택자2(자식+손자) 
        */

        /* 클래스 이름이 .abox 요소인 자손 p를 선택 */
        .abox p {color: red;}
    </style>
</head>
<body>
    <div class="abox">
        <p>div 첫 번째 자식p</p>
        <p>div 두 번째 자식p</p>
        <ul>
            <li><p>li 첫 번째 자식p</p></li>
            <li><p>li 두 번째 자식p</p></li>
        </ul>
    </div>
    <p class="p5">body 자식p</p>
</body>
</html>
