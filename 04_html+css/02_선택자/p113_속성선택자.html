<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>속성 선택자</title>
    <style>
        /* 
            속성 선택자
            [html속성]
            [html속성='값']

            [속성]
            [속성='값']
            [속성^='값'] : 값으로 시작하는 속성
            [속성$='값'] : 값으로 끝나는 속성
            [속성*='값'] : 값이 포함된 속성
            [속성|='값'] : 값으로 시작하는 속성
            [속성~='값'] : 띄어쓰기로 구분된 값 중 하나인 속성
            [속성*='값'] : 값이 포함된 속성

         */

        [title] {color: blue;}
        [title="icox"] {color: red;}
        [title^="icox"] {color: green;}
        [title$="icox"] {color: orange;}
        [title*="icox"] {color: purple;}
    </style>
</head>
<body>
    <h3 title="logo" title="logo">서울특별시</h3>
    <h3>경기도</h3>
    <p title="icox" title="logo">주소록을 작성합니다.</p>
    <p title="icoxpage">주소록을 작성합니다.</p>
    <p title="screenicox">주소록을 작성합니다.</p>
    <p title="I icox U">주소록을 작성합니다.</p>
    <p title="icox-1">주소록을 작성합니다.</p>
</body>
</html>
