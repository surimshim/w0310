<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        /* 
            가상 클래스 선택자(:) - 사용자 인터랙션
                a:link -> 아직 방문하지 않은 링크에 적용 (파랑)
                a:visited -> 사용자가 방문한 링크에 적용 (보라)
                선택자:hover -> 마우스 커서를 요소 위에 올렸을 때 (파랑)
                선택자:active -> 요소가 활성화되었을 때(클릭 중인 상태) (빨강)
                선택자:focus -> 요소에 포커스가 있을 때(예: input 박스에 클릭한 상태)
            
            가상 클래스 선택자(:) - 위치 기반 -> 형제 관계(+, ~)
                :first-child
                :last-child
                :nth-child(n)
                :nth-last-child(n)
                :only-child

                :first-of-type
                :last-of-type
                :nth-of-type(n)
                :nth-last-of-type(n)
                :only-of-type

            가상 요소 선택자(:: 또는 :)
                ::first-letter -> 요소의 첫 글자
                ::first-line -> 요소의 첫 줄
                ::before -> 요소 안 맨 앞에 배치될 요소
                ::after -> 요소 안 맨 뒤에 배치될 요소
        */

        /* 
            link -> visited -> hover -> active
            순으로 기록해야 모두 적용됨.

            link와 visited는 a태그에만 적용됨
         */

        a:link {color: lightcoral;}
        a:visited {color: lightgreen;}
        a:hover {color: lightgray;}
        a:active {color: orange;}

        p:hover {
            color: lightgray;
            cursor: pointer;
        }
        p:active {color: orange;}

        /*
            포커스(마우스 클릭, tab키)를 가지면 테두리 빨강, 글자색 파랑
            
            p76.

            Tab키로 이동 시 포커스를 받는 요소:
                a, input, textarea, select, button 등

            tabindex 속성(가급적 안 쓰는 게 좋음): 
                1: 가장 먼저 포커스
                0: 포커스 갖지 않는 요소에 포커스 적용 ex. p태그 -> 강제로 지정할 때 사용
                -1: 포커스 갖는 요소에 포커스 적용x
        */
        input:focus {
            outline: 3px solid blue;
            color: red;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="http://naver.com">네이버</a></li>
        <li><a href="http://google.com">구글</a></li>
        <li><a href="http://nate.com">네이트</a></li>
    </ul>

    <p>hover와 active는 다른 요소도 적용된다.</p>

    <input type="text">
    <input type="text">
</body>
</html>
