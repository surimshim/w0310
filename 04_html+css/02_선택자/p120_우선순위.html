<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택자의 우선순위</title>
    <style>
        /* 
            선택자의 우선순위
            1. !important -> 키워드
            2. 인라인 -> 지정 방식
            3. id
            4. class, 가상클래스, 속성
            5. 요소(태그)

            같은 우선순위를 가진다면 아래 기록한 내용이 적용됨
        */

        /* id선택자가 태그 선택자보다 우선순위가 높다 */
        /* p.atxt {color: blue !important;}
        p.atxt {color: green !important;}
        #ctxt {color: red;} */
        /* p.atxt.btxt {color: lime;} */
        p {color: pink;}
        p {color: blue;}
        p:first-child {color: red;}
        p.atxt {color: magenta;}
        </style>
</head>
<body>
    <!-- 인라인 스타일이 내부 스타일보다 우선 -->
     <!-- html 속성 간 순서 없음 -->
    <p class="atxt btxt" id="ctxt">선택자의 우선순위</p>
    <p>선택자의 우선순위2</p>
</body>
</html>
