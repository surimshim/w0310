<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자식 선택자</title>
    <style>
        /* 
            자식 선택자: '>'으로 구분
            선택자1(부모) > 선택자2(자식) 
        */

        /* 클래스 이름이 .abox 요소인 자식 p를 선택 */
        .abox > p {color: red;}
    </style>
</head>
<body>
    <div class="abox">
        <p>.abox의 하위(자식) 요소</p>
        <ul>
            <li><p>.abox의 하위(자식x) 요소</p></li>
            <li><p>.abox의 하위(자식x) 요소</p></li>
        </ul>
        <p>.abox의 하위(자식) 요소</p>
    </div>
    <p class="p5">.abox의 하위 요소가 아님</p>
</body>
</html>
