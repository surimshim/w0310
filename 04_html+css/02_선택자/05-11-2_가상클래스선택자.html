<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>

        /* 
            ~child -> 타입을 구별하지 않는다.
            :first-child
            :last-child
            :nth-child(n)
            :nth-last-child(n)
            :only-child

            ~of-type -> type을 구별하여 선택
            :first-of-type
            :last-of-type
            :nth-of-type(n)
            :nth-last-of-type(n)
            :only-of-type
        */

        /* 공백: 자식 + 손자 */
        /* div p:nth-child(2) {color: red;} */
        /* >: 자식만 */
        div>p:nth-child(1) {color: red;}
        div>p:nth-of-type(1) {background-color: yellow;}

        /* first-of-type은 :nth-of-type(1)과 같다. */
        p:first-of-type {border: 2px solid red;}
        /* last-of-type은 :nth-last-of-type(1)과 같다. */
        p:last-of-type {border: 2px dotted blue;}

        /* n은 숫자, 수열(2n, 2n+1, n^2, ...), odd/even */
        .box2 p:nth-of-type(3) {border: 2px dashed green;}

        .box1 p:nth-of-type(2n) {background: pink;}
        .box1 p:nth-of-type(odd) {background: lightblue;}
    </style>
</head>
<body>
    <h1>가상 클래스 선택자</h1>
    <h2>~child</h2>
    <div class="box1">
        <h3>난 h3으로 내가 첫번재 자식이야!</h3>
        <p>box1의 첫 번째 자식 p</p>
        <p>box1의 두 번째 자식 p</p>
        <p>box1의 세 번째 자식 p</p>
        <p>box1의 네 번째 자식 p</p>
    </div>
    <h2>~of-type</h2>
    <div class="box2">
        <p>box2의 첫 번째 자식 p</p>
        <p>box2의 두 번째 자식 p</p>
        <p>box2의 세 번째 자식 p</p>
        <p>box2의 네 번째 자식 p</p>
    </div>
</body>
</html>
