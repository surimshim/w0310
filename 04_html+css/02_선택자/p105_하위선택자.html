<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>하위 선택자</title>
    <style>
        /* 
            하위 선택자: 공백으로 구분
            선택자1(부모/조상) 선택자2(자식/손자) 
        */

        /* 클래스 이름이 .abox 요소인 자손 p를 선택 */
        .abox p {
            color: red;
        }
    </style>
</head>

<body>
    <div class="abox">
        <p>.abox의 하위 요소</p>
        <p>.abox의 하위 요소</p>
        <ul>
            <li>
                <p>.abox의 하위 요소</p>
            </li>
            <li>
                <p>.abox의 하위 요소</p>
            </li>
        </ul>
    </div>
    <p class="p5">.abox의 하위 요소가 아님</p>
</body>

</html>
