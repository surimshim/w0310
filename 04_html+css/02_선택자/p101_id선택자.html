<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        /* 
            id - #이름, 1번만
            유일한 이름
            id 선택자 앞에 '#'
        */
        /* 
            id와 class의 이름 규칙
                1. 첫 글자는 숫자 x
                2. 영문의 대소문자를 구별한다.
                3. 특수문자는 _와 - 사용 가능
        */

        p {color: red;}
        #ctxt {color: blue;}
    </style>
</head>
<body>
    <p>요소 선택자란 HTML 태그명을 선택자로 사용한다.</p>
    <!-- 한 페이지에서 값이 같은 id가 있으면 안 됨 -->
    <p id="ctxt">요소 선택자란 HTML 태그명을 선택자로 사용한다.</p>
    <p id="txt">요소 선택자란 HTML 태그명을 선택자로 사용한다.</p>
</body>
</html>
