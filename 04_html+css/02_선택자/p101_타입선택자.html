<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>type 선택자</title>
    <style>
        /* 
            element(type, tag) - 태그 이름
         */
        p {
            color: blue;
        }
    </style>
</head>
<body>
    <h1>선택자</h1>
    <p>요소 선택자란 HTML 태그명을 선택자로 사용한다.</p>
</body>
</html>
