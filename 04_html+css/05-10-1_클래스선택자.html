<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        .orange {color: orange;}
        .green {color: green;}
        .blue {color: blue;}
        .red {color: red;}
    </style>
</head>
<body>
    <p>선택자의 다양한 표현</p>
    <p class="orange">선택자의 다양한 표현</p>
    <p class="green">선택자의 다양한 표현</p>
    <p class="blue">선택자의 <span class="red">다양한</span> 표현</p>
</body>
</html>
