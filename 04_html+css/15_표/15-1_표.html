<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        /* 콤마는 그룹 선택자 -> 같은 속성 그룹핑 할 때 사용 */
        th, td {
            border: 1px solid #000;
        }

        /* 클래스 선택자: . */
        .c1 {
            background: #ff0;
        }

        .c2 {
            background: #0ff;
        }
    </style>
</head>
<body>
    <!-- 
        <table>                 표 정의
        <tr>                    table row(행) 정의
        <td>                    table data -> 행 안의 셀(cell)
        <th scope="row|col">    table header -> 셀 제목, 웹 접근성 위해 scope 속성 기록

        표 영역을 제목, 본문, 요약 부분으로 세분화하여 그룹핑 할 때 사용, 주로 데이터 많은 큰 표 만들 때 사용
        <thead>                 제목 영역
        <tbody>                 본문 영역
        <tfoot>                 요약 영역

        <caption>               표의 제목, 웹 접근성 위해 caption 태그로 표 제목 기록
        <col>                   column(열) 정의
        <colgroup>              열 그룹핑
    -->

    <h1>표</h1>

    <table> <!-- 표 시작 -->
        <!-- caption 먼저, 그다음 colgroup -->
        <caption>웹디자인 과목별 점수</caption>
        <colgroup>
            <col class="c1">
            <col class="c2">
        </colgroup>
        <!-- tr의 자식은 td와 th만 사용한다. -->
        <thead>
            <tr> <!-- 1행 -->
                <!-- th: 항목의 제목 -->
                <!-- th는 굵은 텍스트, 정가운데 맞춤 -->
                <th scope="col">교과목</th> <!-- 1행 1열 -->
                <th scope="col">점수</th> <!-- 1행 2열 -->
            </tr> <!-- 1행 끝 -->
        </thead>
        <tbody>
            <tr> <!-- 2행 -->
                <th scope="row">HTML</th> <!-- 2행 1열 -->
                <td>93</td> <!-- 2행 2열 -->
            </tr> <!-- 2행 끝 -->
            <tr> <!-- 3행 -->
                <th scope="row">CSS</th> <!-- 3행 1열 -->
                <td>92</td> <!-- 3행 2열 -->
            </tr> <!-- 3행 끝 -->
        </tbody>
        <tfoot>
            <tr> <!-- 4행 -->
                <th scope="row">평균</th> <!-- 4행 1열 -->
                <td>92.5</td> <!-- 4행 2열 -->
            </tr> <!-- 4행 끝 -->
        </tfoot>
    </table> <!-- 표 끝 -->
</body>
</html>
