<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        /* 
            기본 선택자
                1. element(type, tag) - 태그 이름
                2. class - .이름, 여러 번
                3. id - #이름, 1번만
                4. 그룹 - ,(콤마)
                5. 전체 - *(별표)
        */
        h1 {border: 5px solid lightblue;}
        p {border: 5px solid lightblue;}

        /* 
            속성:값; 이 같을 경우 그룹 선택자를 사용한다. 
            선택자, 선택자, .... {선언부}
        */
        h1, p {
            border: 5px solid lightblue;
        }
    </style>
</head>
<body>
    <h1>선택자</h1>
    <h2>요소(타입, 태그) 선택자</h2>
    <p>Lorem ipsum dolor sit amet.</p>
</body>
</html>
