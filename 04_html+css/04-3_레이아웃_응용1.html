<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃-응용1</title>
    <style>
        .wrap {
            /* 자식 요소를 가로 배치 */
            display: flex;
        }

        .header {
            width: 100px;
            background: #ccc;
        }

        .right_contents {
            width: 500px;
        }

        .slide {
            height: 200px;
            background: #e14444;
        }

        .contents {
            height: 100px;
            background: #42ebab;
        }

        .footer {
            height: 50px;
            background: #605e5e;
        }
    </style>
</head>

<body>
    <!-- shift+alt+아래방향키 -->
    <!-- ctrl+alt+아래방향키 -->
    <!-- shift+alt+f: 들여쓰기 -->
    <div class="wrap">
        <div class="header">헤더</div>
        <div class="right_contents">
            <div class="slide">슬라이드</div>
            <div class="contents">콘텐츠</div>
            <div class="footer">푸터</div>
        </div>
    </div>
</body>

</html>
