<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: grid;
            height: 400px;
            grid-template-columns: auto auto auto;
            gap: 10px;
            background-color: dodgerblue;
            padding: 10px;
        }

        .container>div {
            background-color: #f1f1f1;
            border: 1px solid black;
            padding: 10px;
            font-size: 30px;
            text-align: center;
        }

        .item1 {
            /* 방법1 */
            /* grid-column-start: 1; */
            /* grid-column-end: 4; */
            
            /* 방법2 */
            /* grid-column: 1 / span 3; */

            /* 방법3 */
            /* grid-column: 1 / 4; */
        }
        
        .item3 {
            /* 방법1 */
            /* grid-row-start: 2; */
            /* grid-row-end: 4; */
            
            /* 방법2 */
            /* grid-row: 2 / span 4; */

            /* 방법3 */
            /* grid-row: 2 / 2; */
        }

        .item4 {
            /* row-start / column-start / row-end / column-end */
            grid-area: 1 / 2 / 3 / 2;

            /* row-start / column-start / span row / span column */
            grid-area: 1 / 1 / span 4 / span 1;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item1">1</div>
        <div>2</div>
        <div class="item3">3</div>
        <div class="item4">4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
    </div>
</body>

</html>
