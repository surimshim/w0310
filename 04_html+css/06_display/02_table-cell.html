                inline -> <br>, <strong>, <em>, <b>, <i>, <mark>, <sup>, <sub>, <ins>, <del>, <small>, <code>, <kbd>, <samp>, <var>, <q>, <cite>, <abbr>, <img>, <map>, <area>, <label>

                inline-block -> <input>, <textarea>, <button>, <select>

                none -> <head>, <datalist>

                list-item -> <li>

                flex
                grid

                table -> <table>
                table-caption -> <caption>
                table-column-group -> <colgroup>
                table-column -> <col>
                table-header-group -> <thead>
                table-footer-group -> <tfoot>
                table-row-group -> <tbody>
                table-row -> <tr>
                table-cell -> <th>, <td>
         */
    </style>
