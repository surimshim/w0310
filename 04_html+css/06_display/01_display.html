<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display</title>
    <style>
        /* 
            display 속성
                값: block, inline, inline-block, none
                flex
                grid 

            visibility: 가시성
                값: visible(기본값)
                    hidden

            opacity: 불투명도
                값: 1(기본값)
                    0

            overflow: 넘침
            
            말줄임(...)
                width: 200px;
                text-overflow: ellipsis;
                overflow: hidden;
                white-space: nowrap;
        */  

        li {
            /* 개별 속성 */
            list-style-type: none;
            /* 속기 속성 */
            list-style: none;
        }

        /* 블록레벨 요소는 강제 줄바꿈된다 */
        .gnb li {
            /* 인라인 요소는 줄바꿈 되지 않는다 -> 가로 배치 */
            display: inline;
        }

        .gnb li a {
            display: inline-block; /* 블록레벨 요소로 바꿔야만 width와 height가 적용됨 */
            width: 200px;
            height: 35px;
            background: brown;
            color: #fff;
            text-align: center; /* text-align: 블록레벨 요소에만 적용됨 */
            text-decoration: none;
        }

        .gnb li a:hover {
            text-decoration: underline;
            background: #369;
        }
    </style>
</head>
<body>
    <!-- 블록레벨 요소: body, ul, li, ... -->
     <!-- 인라인 요소: a, ... -->
    <ul class="gnb">
        <li><a href="#">Company</a></li>
        <li><a href="#">Product</a></li>
        <li><a href="#">Service</a></li>
        <li><a href="#">Community</a></li>
    </ul>
</body>
</html>
