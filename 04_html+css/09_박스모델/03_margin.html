<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마진(여백)</title>
    <style>
        /* 
            * {margin: 0; padding: 0;}

            html {}
            body {margin: 8px;}
            h2 {margin: 0.67em 0;}
            p {margin: 1em 0;}

            개별 속성
            margin-top
            margin-right
            margin-bottom
            margin-left
            
            속기 속성
            margin: 상하좌우;
            margin: 상하 좌우;
            margin: 상 좌우 하;
            margin: 상 우 하 좌;
        */
        body, h1, p {margin: 0;}

        p {
            background: rgba(100, 200, 0, 0.3);
            width: 700px;

            /* 상하 50px, 좌우 70px */
            margin: 50px 70px;
        }

        .box_inner {
            /* auto는 전체 가로 크기에서 요소 크기를 뺀 나머지를 좌우 균등하게 처리한다. -> 자동(auto)으로 남은 여백의 반으로 계산하여 배치 */
            margin: 0 auto;
        }

        p:nth-of-type(2) {
            margin-top: -60px;
        }
    </style>
</head>
<body>
    <h1>마진</h1>
    <!-- 블록레벨 요소의 상하 마진은 큰 쪽으로 지정된다. 세로 마진 겹침 -->
    <p>마진은 요소의 바깥쪽 여백을 말한다.</p>
    <p>마진의 값은 숫자(단위)로 지정한다.</p>
    <p class="box_inner">가로 가운데 맞춤합니다.</p>
</body>
</html>
