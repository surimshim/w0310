<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>패딩</title>
    <style>
        /* 
            개별 속성
            padding-top
            padding-right
            padding-bottom
            padding-left
            
            속기 속성
            padding: 상하좌우;
            padding: 상하 좌우;
            padding: 상 좌우 하;
            padding: 상 우 하 좌;
        */
        p {
            background: rgba(200, 200, 0, 0.5);
            width: 600px;

            /* 상하 50px, 좌우 70px */
            padding: 50px 70px;
        }
    </style>
</head>
<body>
    <h1>패딩</h1>
    <p>패딩은 요소의 안쪽 여백을 말한다.</p>
    <p>패딩의 값은 숫자(단위)로 지정한다. 단, 음수는 지정할 수 없다.</p>
</body>
</html>
