<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        /* 
            기본 선택자
                1. element(type, tag) - 태그 이름
                2. class - .이름, 여러 번
                3. id - #이름, 1번만
                4. 그룹 - ,(콤마)
                5. 전체 - *(별표)
        */
        /* 본문(body)의 p태그를 선택하여 글자색을 빨강으로 지정한다. */
        p {
            /* 글자색을 빨강으로 */
            color: red;
        }

        /* 
            id와 class의 이름 규칙
                1. 첫 글자는 숫자 x
                2. 영문의 대소문자를 구별한다.
                3. 특수문자는 _와 - 사용 가능
        */

        p {color: red;}
        #ctxt {color: blue;}
    </style>
</head>
<body>
    <h1>선택자</h1>
    <h2>요소(타입, 태그) 선택자</h2>
    <!-- id의 값이 유일해야 한다. -->
    <p>요소 선택자란 HTML 태그명을 선택자로 사용한다.</p>
    <p id="ctxt">요소 선택자란 HTML 태그명을 선택자로 사용한다.</p>
    <p id="txt">요소 선택자란 HTML 태그명을 선택자로 사용한다.</p>
</body>
</html>
