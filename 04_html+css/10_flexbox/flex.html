<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex</title>
    <style>
        /* 공통 스타일 */
        .container {
            display: flex;
            /* 
                flex-direction
                    row:
                        주축-가로
                        교차축-세로
                    column:
                        주축-세로
                        교차축-가로
            */

            /* flex-direction: column; */
            /* justify-content: space-evenly; */

            /* 한줄 아이템 */
            /* align-items: stretch; */

            /* 줄바꿈x */
            /* flex-wrap: nowrap; */
            flex-wrap: wrap;

            /* 전체 아이템 */
            align-content: space-between;
            border: 2px solid red;
            width: 600px;
            height: 300px;
            margin-bottom: 40px;
            font-size: 30px;
        }

        .item {
            display: block;
            width: 200px;

            /* width값 유지 */
            flex-shrink: 0;

            background: lightseagreen;
            color: white;
            padding: 5px;
            margin: 5px;
        }

        .item:nth-of-type(1) {
            font-size: 30px;
        }

        .item:nth-of-type(2) {
            font-size: 50px;
        }

        .item:nth-of-type(3) {
            font-size: 40px;
        }
    </style>
</head>

<body>
    <!-- 
        display: block;
            위에서 아래로 세로 배치된다.
            width: auto;
    -->
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
    </div>
</body>

</html>
