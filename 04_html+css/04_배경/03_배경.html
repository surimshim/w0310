<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배경</title>
    <style>
        /* 
            개별 속성
                background-color: 색

                background-image: url(경로/파일명)

                    background-repeat
                        값: repeat(반복, 기본값)
                            no-repeat(반복 안 함)
                            repeat-x(가로 반복)
                            repeat-y(세로 반복)
                            space
                            round

                    background-position: x위치, y위치;
                        값: left(기본값), right, center, 
                            top(기본값), bottom, center,
                            숫자(단위: px, %, em, rem)

                    background-attachment: 고정 여부 -> 패럴렉스 스크롤
                        값: scroll(기본값)
                            fixed

                    background-size: 가로 세로
                        값: auto(기본값), contain, cover
                            숫자(단위: px, %, em, rem)

                background-clip
                    값: border-box(기본값)
                        padding-box
                        content-box

                background-origin: 배경이미지의 시작점
                    값: border-box
                        padding-box(기본값)
                        content-box

            속기 속성
            background: color|image [repeat] [position][/size] [attachment] [color] [origin] [clip];
        */ 
        /* html {
            height: 100%;
        }

        body {
            height: 100%;
            margin: 0;
        } */
        body {
            margin: 0;
            height: 100vh;
            background: url(10005.png) repeat-x, url(10006.png) repeat-x 0 100%; 
        }
        div {
            width: 800px;
            height: 500px;
            /* 다중 배경이미지일 경우 앞에 기록한 것이 앞쪽에 보임 */
            background-image: url(Figma.png), url(star.avif);
            background-repeat: no-repeat;
            background-position: center 100%;
            background-size: auto, contain;
            background-clip: padding-box;
            background-origin: border-box;
            padding: 20px;
            border: 10px solid rgba(255, 0, 0, 0.5);
            background-color: blue;
        }
    </style>
</head>
<body>
    <div>
        <img src="Figma.png" alt="피그마 로고">
    </div>
</body>
</html>
