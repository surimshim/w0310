<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        /* bgc */
        /* 투명 값 */
        body {background-color: transparent;}
        /* HEX(16진수) 값 */
        body {background-color: #abcdef;}
        /* 색상명 */
        body {background-color: red;}
        /* RGB 값 */
        body {background-color: rgb(146, 197, 255);}
        /* RGBa 값 */
        body {background-color: rgba(146, 197, 255, 0.5);}
        /* HSL 값 */
        body {background-color: hsl(100, 50%, 50%);}
        /* HSL+a 값 */
        body {background-color: hsla(100, 50%, 50%, 0.5);}
    </style>
</head>
<body>
    <h1>배경색</h1>

</body>
</html>
