<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        /* 
            색 표현
            1. 색상명 -> 영문 키워드
            2. HEX 값 -> 16진수
            3. RGB
            4. RGBa
            5. HSL
            6. HSLa
         */
        body {
            background-color: transparent;
        }
        p {
            color: blue;
            background: beige;
            /* border 두께 기본: medium */
            border-style: solid;
            border-color: tomato;
            outline: 5px solid lime;
            text-shadow: 1px 1px 1px red;
            box-shadow: 10px 10px 10px 10px #000;
        }
    </style>
</head>
<body>
    <h1>색 지정</h1>
    <p>글자색, 배경색, 테두리색 지정</p>
</body>
</html>
