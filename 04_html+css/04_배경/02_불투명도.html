<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>불투명도</title>
</head>
<style>
    p:nth-of-type(1) {
        color: yellow;
        background: red;
        border: 5px solid red;
        opacity: .5;
    }
    p:nth-of-type(2) {
        color: yellow;
        background: rgba(225, 0, 0, .5);
        border: 5px solid red;
    }
</style>
<body>
    <h1>불투명도</h1>
    <p>글자색, 배경색, 테두리색 등 모든 색에 불투명도를 적용하려면 opacity 속성 사용</p>
    <p>특정 속성에만 적용하려면 rgba 사용</p>
</body>
</html>
