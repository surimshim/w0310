<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex</title>
    <style>
        * {
            box-sizing: border-box;
        }
        /* 공통 스타일 */
        .container {
            /* 부모는 플렉스 컨테이너 */
            display: flex;
            /* 
                flex-direction이 row이면
                    주축이 가로
                    교차축이 세로
                flex-direction이 column이면
                    주축이 세로
                    교차축이 가로
            */
            /* flex-direction: column; */
            /* 주축 정렬 */
            /* justify-content: normal */
            /* justify-content: flex-start */
            /* justify-content: space-evenly; */
            /* 
                한 줄(열) 아이템
                align-items: stretch; 
            */
            flex-wrap: wrap;
            /* 
                전체 아이템
            */
            align-content: space-between;
            border: 2px solid red;
            width: 600px;
            height: 300px;
            margin-bottom: 40px;
            font-size: 30px;
        }

        .item {
            /* 자식은 플렉스 아이템 */
            display: block;
            width: 180px;
            flex-shrink: 0;
            background: lightseagreen;
            padding: 5px;
            margin: 5px;
            /* text-align: center; */
        }
        .item:nth-of-type(1) {font-size:30px;}
        .item:nth-of-type(2) {font-size:50px;}
        .item:nth-of-type(3) {font-size:40px;}
    </style>
</head>

<body>
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
    </div>
</body>

</html>
