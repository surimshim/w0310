<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        ul {
            width: 200px;
            border: 1px solid #000;
        }

        .wrapping li{
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <ul>
        <li><p>이름: 홍길동</p></li>
        <li><p>이메일: hongkildong0000000000000000@hanmail.net</p></li>
    </ul>
    <ul class="wrapping">
        <li><p>이름: 홍길동</p></li>
        <li><p>이메일: hongkildong0000000000000000@hanmail.net</p></li>
    </ul>
</body>
</html>
