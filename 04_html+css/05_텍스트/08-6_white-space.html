<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        /* 
            white-space: 문자들 사이 공백 처리 방식
            공백: spacebar, tab, enter, ...
        */

        p {
            width: 400px;
            border: 1px solid #000;
        }

        p:nth-of-type(1) {white-space: normal;}
        p:nth-of-type(2) {white-space: nowrap;}
        p:nth-of-type(3) {white-space: pre;}
        p:nth-of-type(4) {white-space: pre-wrap;}
        p:nth-of-type(5) {white-space: pre-line;}
    </style>
</head>
<body>
    <h1>white-space 속성</h1>

    <!-- html은 공백을 한 칸 밖에 인식하지 못함. -->
    <p>normal(기본값): 연속 공백들과 줄바꿈이 하나의 공백으로 처리 -> 길면 줄바꿈 일어남</p>
    <p>nowrap: 연속 공백들과 줄바꿈이 하나의 공백으로 처리 -> 길어도 줄바꿈 없이 박스 밖으로 나감</p>
    <p>pre: 연속 공백들과 줄바꿈이 소스 그대로 표현됨</p>
    <p>pre-wrap: 연속 공백들과 줄바꿈이 소스 그대로 표현되나, 길면 줄바꿈 일어남</p>
    <p>pre-line: 연속 공백들이 하나의 공백으로 처리되며 줄바꿈은 소스 그대로 표현되나, 길면 줄바꿈 일어남</p>
</body>
</html>
