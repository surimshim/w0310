<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        /* 
            블록레벨 요소
                width: auto; -> 100%
        */
        h1, p {
            border: 1px solid #000;
            margin: 0;
        }

        h1 {
            /* h1이 다른 요소의 왼쪽에 배치 */
            float: left;
            background: brown;
            margin: 5px 10px 5px 0;
            padding: 3px 10px;
        }

        p {
            padding: 8px;
            width: 500px;
            /* 영문일 때 justify와 break-all 같이 사용 */
            text-align: justify;
            word-break: break-all;
            color: darkgreen;
        }

        span {
            font-weight: bolder;
        }
    </style>
</head>
<body>
    <h1>flo<br>at</h1>
    <p><strong>강한 강조</strong>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Quaerat ducimus architecto a commodi dolorem voluptatibus tenetur voluptatem soluta laborum modi placeat voluptates quia consectetur et, sapiente ut. Ad, itaque quis.</p>
</body>
</html>
