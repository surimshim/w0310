<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation</title>
    <style>
        /* 
            요소가 한 스타일에서 다른 스타일로 점진적으로 변경되는 것 

            작업 단위: 키프레임(keyframe)
            
            개별 속성
            1. animation-name: 이름;
            2. animation-duration: 동작시간;
                값: 1s -> 단위: s(초)
            3. animation-iteration-count: 반복횟수;
                값: 1(기본값), 숫자, infinite(무한 반복)
            4. animation-direction: 방향;
                조건: 반복횟수 2회 이상 지정해야함 
                값: normal
                    reverse
                    alternate
                    alternate-reverse
            5. animation-delay: 지연시간;
                값: 1s -> 단위: s(초)
            6. animation-timing-function: 가속도;
                값: ease(default) - 처음에 느리고, 중간에 빠르고, 끝에 느리게
                    ease-in(default) - 처음에 느리고, 끝에 빠르게
                    ease-in(default) - 처음에 빠르고, 끝에 느리게
                    ease-in-out(default) - 처음과 끝이 느리고, 중간에 빠르게
                    linear(등속)
            7. animation-fill-mode: 종료 후 속성 상태;
                값: none - 애니메이션이 끝난 후 아무런 스타일 변화가 없음
                    forwards - 애니메이션 끝난 후 마지막 상태 유지
                    backwards - 애니메이션 시작 전 적용된 스타일 유지
                    both - 애니메이션 시작 전과 후의 상태 모두 유지
            8. animation-play-state: 일시정지/재개;
                값: running - 재개
                    paused - 일시정지
        
            속기 속성
            animation: name duration [count] [direction] [delay] [timing-function] [fill-mode] [play-state];
            animation: name duration [count] [direction] [delay] [timing-function] [fill-mode] [play-state];
            -> 속성값 순서x


            @keyframes 애니메이션 이름 {
                from {속성: 값;}
                to {속성: 값;}
            }

            @keyframes 애니메이션 이름 {
                0% {속성: 값;}
                50% {속성: 값;}
                100% {속성: 값;}
            }
        */
        div {
            position: absolute;
            left: auto;
            width: 100px;
            height: 100px;
            background: red;
            animation-name: right_move;
            animation-duration: 5s;
            animation-direction: alternate;
            animation-timing-function: linear;
            animation-fill-mode: forwards;
        }

        @keyframes right_move {
            0% {left: 0}
            50% {left: 500px}
            100% {left: 0}
        }
    </style>
</head>
<body>
    <div class="div1">박스</div>
</body>
</html>
