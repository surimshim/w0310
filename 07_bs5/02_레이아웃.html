<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</head>

<body>
    <!-- 
        중단점
            Extra small         None    576 미만
            Small               sm      576 이상
            Medium              md      768 이상
            Large               lg      992 이상
            Extra large         xl      1200 이상
            Extra extra large   xxl     1400 이상

        컨테이너
            .container -*
                *는 sm, md, lg, xl, xxl
            .container-fluid -> width:100%;
            
            예) .container lg일때

            장치해상도  max-width
            576 미만    100%
            576 이상    100%
            768 이상    100%
            992 이상    960
            1200 이상   1140
            1400 이상   1320

        그리드
            .row
            .col

        열
            .col-*[-*]
                -*: sm, md, lg, xl, xxl
                [-*]: 1~12까지 정수
        거터
        유틸리티
        Z-index
        CSS 그리드
    -->

    <div class="container-lg bg-primary mb-3">
        <div class="row">
            <div class="col">
                Column
            </div>
            <div class="col">
                Column
            </div>
            <div class="col">
                Column
            </div>
        </div>
    </div>

    <div class="container bg-info mb-3">
        <div class="row">
            <div class="col bg-danger">
                1/2
            </div>
            <div class="col bg-success">
                2/2
            </div>
        </div>
        <div class="row">
            <div class="col bg-danger">
                1/3
            </div>
            <div class="col bg-success">
                2/3
            </div>
            <div class="col bg-primary">
                3/3
            </div>
        </div>
        <div class="row">
            <div class="col bg-danger">
                1/4
            </div>
            <div class="col bg-success">
                2/4
            </div>
            <div class="col bg-primary">
                3/4
            </div>
            <div class="col bg-secondary">
                4/4
            </div>
        </div>
    </div>

    <div class="container text-center">
        <div class="row">
            <div class="col col bg-danger">
                1 of 3
            </div>
            <div class="col-6 bg-success">
                2 of 3 (wider)
            </div>
            <div class="col bg-primary">
                3 of 3
            </div>
        </div>
        <div class="row">
            <div class="col col bg-danger">
                1 of 3
            </div>
            <div class="col-5 bg-success">
                2 of 3 (wider)
            </div>
            <div class="col bg-primary">
                3 of 3
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-2 bg-danger">2</div>
            <div class="col-4 bg-success">4</div>
            <div class="col-6 col bg-primary">6</div>
            <div class="col bg-secondary">12</div>
        </div>
    </div>
</body>

</html>
