<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <title>풀페이지 + 고정헤더 + 푸터</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            /* overflow: hidden; */
        }

        /* 고정 헤더 */
        #header {
            z-index: 1000;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background: darkgreen;
            transition: .3s;
        }

        /* 스크롤 시 색상 변경 */
        #header.scrolled {
            background: #444;
        }

        /* 각 섹션 스타일 */
        #container div {
            height: 940px;
        }

        #section1 {
            background: #3498db;
        }

        #section2 {
            background: #e67e22;
        }

        #section3 {
            position: relative;
            background: #2ecc71;
        }
        #section4 {
            background: #d03bee;
        }

        /* 푸터 */
        #footer {
            height: 300px;
            background: #333;
        }

        #box {
            position: absolute;
            top: 50px;
            width: 300px;
            height: 400px !important;
            background: yellow;
        }
    </style>
</head>

<body>

    <!-- 헤더 -->
    <header id="header">상단 고정 헤더</header>

    <!-- 콘텐츠 섹션들 -->
    <div id="container">
        <div id="section1">Section 1</div>
        <div id="section2">Section 2</div>
        <div id="section3">
            <div id="box">박스</div>
        </div>
        <div id="section4">Section 4</div>
        <footer id="footer">Footer Area</footer>
    </div>

    <script src="js/scrollTop.js"></script>
</body>

</html>
