<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <style>
        body {
            height: 2000px;
        }

        #header {
            z-index: 999;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100px;
            color: #333;
            background-color: pink;
            transition: .3s;
        }

        #header.scrolled {
            background: #eee;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <header id="header">
        상단 고정 헤더
    </header>
    
    <script>
        $(window).on('scroll', function() {
            if ($(window).scrollTop() > 50) {
                $('#header').addClass('scrolled');
            }
            else {
                $('#header').removeClass('scrolled');
            }
        });
    </script>
</body>
</html>
