<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks</title>
    <style>
        /* https://www.starbucks.co.kr/index.do */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-size: 15/1.6 "Noto Sans KR", sans-serif;
        }

        a {
            text-decoration: none;
        }

        header {background: lightpink;}
        .sec {height: 800px;}
        .s1 {background: darkcyan;}
        .s2 {background: darkgoldenrod;}
        .s3 {background: darkgray;}
        .s4 {background: darkgreen;}
        footer {background: #333;}

        /* 섹션3 */
        .s3 {
            display: flex;
            /*
                flex-direction: row;
                    주축: justify-content
                    교차축: align-items
                flex-direction: column;
                    교차축: justify-content
                    주축: align-items
             */
            justify-content: center;
            align-items: center;
            /* fixed 추가하면 스크롤해도 배경 고정 */
            background: url(images/bg.png) no-repeat 50% 50%/cover fixed;
        }

        .s3 .txt {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            margin-right: 90px;
        }

        .s3 .txt a {
            width: 126px;
            height: 38px;
            margin-right: 8px;
            border-radius: 5px;
            border: 2px solid #fff;
            text-align: center;
            color: #fff;
            line-height: 2;
            transition: .5s;
        }

        .s3 .txt a:hover {
            background: #fff;
            color: #333;
            text-decoration: underline;
        }

        .s3 .txt p {
            margin: 48px 0 36px;
        }
    </style>
</head>
<body>
    <header>헤더</header>

    <section class="sec s1">
        <h2>첫번째 섹션</h2>
    </section>

    <section class="sec s2">
        <h2>두번째 섹션</h2>
    </section>

    <section class="sec s3">
        <div class="txt">
            <h2><img src="images/title.png" alt="제목"></h2>
            <p><img src="images/description.png" alt="내용"></p>
            <a href="#">자세히 보기</a>
        </div>
        <div class="cont">
            <img src="images/contents.png" alt="콘텐츠">
        </div>
    </section>

    <section class="sec s4">
        <h2>네번째 섹션</h2>
    </section>

    <footer>푸터</footer>
</body>
</html>
