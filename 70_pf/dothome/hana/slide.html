<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        li {
            list-style: none;
        }

        .slide {
            width: 500px;
            height: 150px;
            background: yellow;
            overflow: hidden;
        }

        .slide ul {
            position: relative;
            display: flex;
            width: 400%;
            height: 100%;
            background: red;
            animation: slide 8s infinite;
        }

        li {
            width: 25%;
            font-size: 100px;
            background: orange;
        }

        @keyframes slide {
            0% {left: 0%;}
            10% {left: -100%;}
            33% {left: -100%;}
            43% {left: -200%;}
            66% {left: -200%;}
            76% {left: -300%;}
            99.99% {left: -300%;}
            100% {left: 0%;}
        }
    </style>
</head>
<body>
    <div class="slide">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ul>
    </div>
</body>
</html>
