<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GNB - 왼쪽에서 오른쪽</title>
    <style>
        /* 공통 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body  {
            font: 15px/1.6 "돋움", sans-serif;
            background: #fff;
            color: #333;
        }

        ul {
            list-style: none;
        }

        a {
            text-decoration: none;
            color: #333;
        }

        header {
            width: 200px;
            height: calc(100vh - 120px);
            padding: 20px 0;
            border-right: 1px solid #333;
        }

        /* logo */
        .logo {
            height: 45px;
            text-align: center; /* 중앙배치 */
        }

        .logo img {
            width: 170px;
        }

        /* GNB */
        .gnb {
            margin: 20px;
        }

        .main>li {
            position: relative;
            height: 50px;
            line-height: 50px;
            text-align: center;
        }

        .main>li:not(:last-child) {
            border-bottom: 1px solid #ddd;
        }

        .main>li>a {
            display: block;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        .main>li>a:hover {
            color: rgb(94, 43, 184);
        }

        .main>li:hover {
            border-bottom: 2px solid rgb(94, 43, 184);
        }

        .main li:hover .sub {
            z-index: 1;
            opacity: 1;
            left: 160px;
            visibility: visible;
        }

        .sub {
            z-index: -1;
            position: absolute;
            top: 0px;
            left: 100px;
            width: 130px;
            visibility: hidden;
            opacity: 0;
            transition: .2s;
            line-height: 2;
            background: rgba(94, 43, 184, 0.8);
        }
        .sub li a {
            display: block;
            text-align: center;
            padding: 8px 0;
            font-size: 14px;
            color: #fff;
        }

        .sub li:hover a {
            background: #fff;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <!-- a영역: 헤더 -->
        <header>
            <!-- 로고 -->
            <h1 class="logo"><a href="#"><img src="images/logo.png" alt="로고 이미지"></a></h1>

            <!-- GNB -->
            <nav class="gnb">
                <ul class="main">
                    <li>
                        <a href="#">해외여행</a>
                        <ul class="sub">
                            <li><a href="#">동남아/대만</a></li>
                            <li><a href="#">일본</a></li>
                            <li><a href="#">유럽/아프리카</a></li>
                            <li><a href="#">미주/하와이</a></li>
                        </ul>
                    </li>
                    <li>
                        <a href="#">국내여행</a>
                        <ul class="sub">
                            <li><a href="#">제주여행</a></li>
                            <li><a href="#">내륙여행</a></li>
                            <li><a href="#">울릉도</a></li>
                            <li><a href="#">섬 여행</a></li>
                        </ul>
                    </li>
                    <li>
                        <a href="#">테마여행</a>
                        <ul class="sub">
                            <li><a href="#">해외골프</a></li>
                            <li><a href="#">허니문</a></li>
                            <li><a href="#">크루즈</a></li>
                            <li><a href="#">트레킹/레저</a></li>
                        </ul>
                    </li>
                    <li>
                        <a href="#">호텔</a>
                        <ul class="sub">
                            <li><a href="#">해외호텔</a></li>
                            <li><a href="#">국내숙박</a></li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </header>
    </div>
</body>
</html>
