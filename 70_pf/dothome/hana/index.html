<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>하나투어</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrap">
        <!-- header -->
        <header>
            <h1 class="logo"><a href="#"><img src="images/logo.png" alt="로고"></a></h1>
            <nav>
                <ul>
                    <li><a href="#">해외여행</a></li>
                    <li><a href="#">국내여행</a></li>
                    <li><a href="#">테마여행</a></li>
                    <li><a href="#">맞춤여행</a></li>

        <div class="contents">
            <div class="banner">

            </div>
            <div class="notice"></div>
            <div class="gallery"></div>
            <div class="link"></div>
        </div>

        <div class="slide">
            <ul>
                <li><a href="#"><img src="images/slide.jpg" alt="슬라이드"></a></li>
            </ul>
        </div>
    </div>

    <!-- footer -->
    <footer>
        <div class="blogo">
            <a href="#"><img src="images/blogo.png" alt="하단로고"></a>
        </div>
        <div class="center">

        </div>
