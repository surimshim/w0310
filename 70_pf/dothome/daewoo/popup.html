<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>팝업</title>
    <style>
        /* 공통 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #fff;
            color: #333;
            font: 15px/1.6 "돋움", sans-serif;
        }

        ul {
            list-style: none;
        }

        a {
            text-decoration: none;
            color: #333;
        }

        /* 팝업레이어 */
        #popup {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        #popup:target {
            display: block;
        }

        /* 팝업창 */
        .popup_content {
            /* position: relative; */
            margin: 10% auto;
            width: 500px;
            padding: 20px;
            background: yellow;
        }

        .close_btn {
            display: inline-block;
            background: #333;
            color: #fff;
            padding: 10px 20px;
            margin-top: 15px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h2>공지사항</h2>
    <a href="#popup" class="open_btn">열기</a>

    <!-- 팝업창 -->
    <div id="popup" class="popup">
        <div class="popup_content">
            <h3>제목</h3>
            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Reprehenderit in quas velit autem repellat nostrum suscipit pariatur, earum tempora veritatis! Impedit, harum reprehenderit dicta at dolores quidem laboriosam asperiores beatae!</p>
            <a href="#" class="close_btn">닫기</a>
        </div>
    </div> 
</body>
</html>
