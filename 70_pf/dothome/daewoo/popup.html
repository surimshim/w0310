<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>팝업</title>
    <style>
        /* 공통 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #fff;
            color: #333;
            font: 15px/1.6 "돋움", sans-serif;
        }

        ul {
            list-style: none;
        }

        a {
            text-decoration: none;
            color: #333;
        }

        /* 팝업레이어 */
        #popup {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        #popup:target {
            display: block;
        }

        /* 팝업창 */
        .popup_content {
            margin: 10% auto;
            width: 500px;
            padding: 20px;
            background: #fff;
        }
        .popup_content h3 {
            margin-bottom: 10px;
        }
        .outer_btn {
            text-align: right;
        }
        .close_btn {
            padding: 4px 8px;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <h2>공지사항</h2>
    <a href="#popup" class="open_btn">열기</a>

    <!-- 팝업창 -->
    <div id="popup">
        <div class="popup_content">
            <h3>대우건설, 개포 우성 7차 최상의 조건으로 수주 출사표</h3>
            <p> 대우건설은 오는 6월 19일 입찰 마감을 앞두고 있는 개포 우성 7차 재건축 사업에 최근 내부 검토를 마치고 최상의 사업조건으로 참여하기로 출사표를 던졌다. 대우건설은 김보현 대표이사가 개포 우성 7차 재건축 사업의 입찰 과정 전반을 진두지휘하며 전사적인 역량을 총동원할 것이라며, “취임 이후 처음으로 하이엔드 브랜드인 써밋(SUMMIT)을 적용하는 만큼 최고의 주거명작을 선보이겠다”는 강력한 의지를 피력했다고 전했다. </p>
            <div class="outer_btn"><a href="#" class="close_btn">&times; 닫기</a></div>
        </div>
    </div>
</body>
</html>
