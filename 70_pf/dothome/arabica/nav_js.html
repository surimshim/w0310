<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내비게이션_jQuery</title>
    <style>
        /* 공통 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #ccc;
            color: #333;
            font: 15px/1.6 "돋움", sans-serif;
        }

        a {
            text-decoration: none;
            color: #333;
        }

        ul {
            list-style: none;
        }

        header {
            width: 100%;
        }

        .inner {
            position: relative;
            width: 1200px;
            height: 100px;
            margin: 0 auto;
            background: #fff;
        }

        .logo {
            height: 60px;
            line-height: 110px;
        }

        .gnb {
            z-index: 2;
            position: absolute;
            top: 50px;
            right: 20px;
        }

        .nav_bg {
            background: rgba(255, 255, 255, 0.5);
            position: absolute;
            top: 100px;
            left: 0;
            width: 100%;
            height: 0;
            z-index: 1;
        }

        /* 1depth: 메인메뉴 */
        .main {
            display: flex;
            text-align: center;
        }
        
        .main>li>a {
            display: block;
            width: 160px;
            font-size: 18px;
            font-weight: bold;
            padding: 10px;
        }
        
        .main>li>a:hover {
            background: #333;
            color: #fff;
        }

        .main:hover .sub {
        }
        
        /* 2depth: 서브메뉴 */
        .sub {
            display: none;
            height: 150px;
            padding-top: 10px;
            /* transition: .3s; */
            /* visibility: hidden; */
        }

        /* .sub.on {
            visibility: visible;
            height: 150px;
        } */

        .sub a {
            display: block;
            font-size: 14px;
            color: #333;
            padding: 4px;
        }

        .sub a:hover {
            background: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <!-- a영역: 헤더 -->
    <header>
        <div class="inner">
            <h1 class="logo"><a href="#"><img src="images/logo.png" alt=""></a></h1>
            <!-- 내비게이션 -->
            <div class="nav_bg"></div>
            <nav class="gnb">
                <ul class="main">
                    <li><a href="#">ARABICA</a>
                        <ul class="sub">
                            <li><a href="#">브랜드 소개</a></li>
                            <li><a href="#">채용안내</a></li>
                            <li><a href="#">공지사항</a></li>
                            <li><a href="#">찾아오시는 길</a></li>
                        </ul>
                    </li>
                    <li><a href="#">MENU</a>
                        <ul class="sub">
                            <li><a href="#">신메뉴</a></li>
                            <li><a href="#">음류</a></li>
                            <li><a href="#">푸드</a></li>
                            <li><a href="#">MD</a></li>
                        </ul>
                    </li>
                    <li><a href="#">SERVICE</a>
                        <ul class="sub">
                            <li><a href="#">가맹점 문의</a></li>
                            <li><a href="#">렌탈 서비스</a></li>
                            <li><a href="#">제휴 할인</a></li>
                            <li><a href="#">제휴 문의</a></li>
                        </ul>
                    </li>
                    <li><a href="#">COMMUNITY</a>
                        <ul class="sub">
                            <li><a href="#">SNS</a></li>
                            <li><a href="#">고객의 소리</a></li>
                            <li><a href="#">예술문화운동</a></li>
                            <li><a href="#">사회공헌활동</a></li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <script src="script/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function() {
            $(".main>li").mouseover(function() {
                // $(".sub").css({height: 150, visibility: 'visible'});
                $(".sub").stop().slideDown();
                $(".nav_bg").stop().animate({height: 150});
            });
            $(".main>li").mouseout(function() {
                // $(".sub").css({height: 10, visibility: 'hidden'});
                $(".sub").stop().slideUp();
                $(".nav_bg").stop().animate({height: 0});
            });
        });
    </script>
</body>
</html>
