<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내비게이션</title>
    <style>
                * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
        }

        body {
            font: 15px/1.6;
            background: #fff;
            color: #333;
        }

        a {
            text-decoration: none;
            color: #333;
        }

        img {
            vertical-align: top;
        }

        /* 헤더 */
        header {
            position: relative;
            z-index: 1;
            height: 100px;
        }
        
        header .inner {
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 1200px;
            margin: 0 auto;
            height: 100%;
        }

        /* 내비게이션 */
        .gnb {
            position: absolute;
            right: 20px;
            width: 640px;
            height: 40px;
            text-align: center;
            align-self: flex-end;
        }

        /* 1depth: 메인메뉴 */
        .gnb .main {
            display: flex;
        }

        .gnb .main::before {
            position: absolute;
            right: -20px;
            top: 40px;
            z-index: -1;
            content: "";
            width: 1200px;
            height: 0;
            background: rgba(255, 255, 255, .5);
            transition: .3s;
        }
        
        .gnb .main:hover::before {
            height: 140px;
        }

        .gnb .main>li>a {
            display: block;
            width: 160px;
            height: 40px;
            line-height: 40px;
            font-size: 18px;
            font-weight: bold;
        }
        .gnb .main>li>a:hover {
            background: #333;
            color: #fff;
            transition: .1s;
        }
        .gnb .main:hover .sub {
            height: 140px;
        }

        /* 2depth: 서브메뉴 */
        .gnb .sub {
            height: 0;
            transition: .3s;
            overflow: hidden;
            text-align: center;
        }

        .gnb .sub a {
            color: #333;
        }

        .gnb .sub::before {
            display: block;
            content: '';
            padding-top: 10px;
        }

        .gnb .sub>li>a {
            display: block;
            font-size: 14px;
            padding: 4px;
        }

        .gnb .sub>li>a:hover {
            background: #999;
            color: #fff;
            font-weight: bold;
            transition: .1s;
        }
    </style>
</head>
<body>
    <!-- a영역: 헤더 -->
    <header>
        <div class="inner">
            <!-- 내비게이션 -->
            <nav class="gnb">
                <ul class="main">
                    <li><a href="#">ARABICA</a>
                        <ul class="sub">
                            <li><a href="#">브랜드 소개</a></li>
                            <li><a href="#">채용안내</a></li>
                            <li><a href="#">공지사항</a></li>
                            <li><a href="#">찾아오시는 길</a></li>
                        </ul>
                    </li>
                    <li><a href="#">MENU</a>
                        <ul class="sub">
                            <li><a href="#">신메뉴</a></li>
                            <li><a href="#">음류</a></li>
                            <li><a href="#">푸드</a></li>
                            <li><a href="#">MD</a></li>
                        </ul>
                    </li>
                    <li><a href="#">SERVICE</a>
                        <ul class="sub">
                            <li><a href="#">가맹점 문의</a></li>
                            <li><a href="#">렌탈 서비스</a></li>
                            <li><a href="#">제휴 할인</a></li>
                            <li><a href="#">제휴 문의</a></li>
                        </ul>
                    </li>
                    <li><a href="#">COMMUNITY</a>
                        <ul class="sub">
                            <li><a href="#">SNS</a></li>
                            <li><a href="#">고객의 소리</a></li>
                            <li><a href="#">예술문화운동</a></li>
                            <li><a href="#">사회공헌활동</a></li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
</body>
</html>
