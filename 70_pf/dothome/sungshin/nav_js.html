<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내비게이션_js</title>
    <style>
        /* 공통 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #fff;
            color: #333;
            font: 15px/1.6 "돋움", sans-serif;
        }

        a {
            text-decoration: none;
            color: #333;
        }

        ul {
            list-style: none;
        }

        header {
            position: relative;
            width: 1340px;
            height: 100px;
            margin: 0 auto;
            background: yellow;
        }

        .logo {
            height: 60px;
            line-height: 110px;
        }

        .gnb {
            z-index: 2;
            position: absolute;
            right: 20px;
        }

        /* 1depth: 메인메뉴 */
        .main {
            display: flex;
            text-align: center;
        }
        
        .main>li>a {
            display: block;
            width: 160px;
            font-size: 18px;
            font-weight: bold;
            background: #ddd;
        }
        
        .main>li>a:hover {
            background: #214a76;
            color: #fff;
        }

        .main:hover .sub {
        }
        
        /* 2depth: 서브메뉴 */
        .sub {
            display: none;
            height: 150px;
            background: rgba(0, 0, 0, 0.8);
            /* transition: .3s; */
            /* visibility: hidden; */
        }

        /* .sub.on {
            visibility: visible;
            height: 150px;
        } */

        .sub a {
            display: block;
            font-size: 14px;
            color: #fff;
            padding: 4px;
        }

        .sub a:hover {
            background: #214a76;
        }

    </style>
</head>
<body>
    <!-- header>h1.logo>a>img^^nav.gnb>ul.main>li*4>a[href]+ul.sub>li*4>a[href] -->
    <header>
        <h1 class="logo"><a href=""><img src="images/logo.png" alt=""></a></h1>
        <nav class="gnb">
            <ul class="main">
                <li>
                    <a href="">성신소개</a>
                    <ul class="sub">
                        <li><a href="#">성신재단</a></li>
                        <li><a href="#">설립/역사</a></li>
                        <li><a href="#">대학현황</a></li>
                    </ul>
                </li>
                <li>
                    <a href="">학사지원</a>
                    <ul class="sub">
                        <li><a href="#">입학총괄</a></li>
                        <li><a href="#">학사일정</a></li>
                        <li><a href="#">공지사항</a></li>
                        <li><a href="#">주택</a></li>
                    </ul>
                </li>
                <li>
                    <a href="">연구산학</a>
                    <ul class="sub">
                        <li><a href="#">현장실습</a></li>
                        <li><a href="#">산학협력</a></li>
                        <li><a href="#">연구성과</a></li>
                        <li><a href="#">창업지원</a></li>
                    </ul>
                </li>
                <li>
                    <a href="">대학생활</a>
                    <ul class="sub">
                        <li><a href="#">유튜브</a></li>
                        <li><a href="#">인스타그램</a></li>
                        <li><a href="#">페이스북</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- <script src="script/jquery-3.7.1.js"></script> -->
    <script>
        /* 
            이벤트 메서드 (function(){})
                ready(function(){})
                mouseover(function(){})
                mouseout(function(){})

            HTML/CSS 메서드
                css({"속성": "값"});
                css({속성: "값"});

                css({display: "none", "background-color": "red"})
                css({display: "none", "backgroundColor": "red"})

            효과 메서드
                slideDown() -> 위에서 아래로 내린다.
                slideUp -> 아래에서 위로 숨긴다
                stop() -> 효과를 정지
                
                
        */
        $(document).ready(function() {
            $(".main>li").mouseover(function() {
                // $(".sub").css({height: 150, visibility: 'visible'});
                $(this).find(".sub").stop().slideDown();
            });
            $(".main>li").mouseout(function() {
                // $(".sub").css({height: 10, visibility: 'hidden'});
                $(this).find(".sub").stop().slideUp();
            });
        });
    </script>
</body>
</html>
