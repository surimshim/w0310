<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fade in fade out</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        ul {
            list-style: none;
        }

        .slide {
            position: relative;
            width: calc(100% - 200px);
            height: 400px;
        }

        .slide li {
            position: absolute;
            animation: 6s infinite;
        }

        .slide li:nth-of-type(1) {animation-name: fade1;}
        .slide li:nth-of-type(2) {animation-name: fade2;}
        .slide li:nth-of-type(3) {animation-name: fade3;}

        @keyframes fade1 {
            0% {opacity: 0;}
            10% {opacity: 1;}
            33% {opacity: 1;}
            43% {opacity: 0;}
            100% {opacity: 0;}
        }

        @keyframes fade2 {
            0% {opacity: 0;}
            33% {opacity: 0;}
            43% {opacity: 1;}
            66% {opacity: 1;}
            76% {opacity: 0;}
            100% {opacity: 0;}
        }

        @keyframes fade3 {
            0% {opacity: 1;}
            10% {opacity: 0;}
            66% {opacity: 0;}
            76% {opacity: 1;}
            100% {opacity: 1;}
        }
    </style>
</head>
<body>
    <div class="slide">
        <ul>
            <li><a href="#"><img src="images/slide1.jpg" alt="슬라이드1"></a></li>
            <li><a href="#"><img src="images/slide2.jpg" alt="슬라이드2"></a></li>
            <li><a href="#"><img src="images/slide3.jpg" alt="슬라이드3"></a></li>
        </ul>
    </div>
</body>
</html>
