<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내비게이션_jQuery</title>
    <style>
        /* 공통 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #ccc;
            color: #333;
            /* font: 15px/1.6 "돋움", sans-serif; */
        }

        a {
            text-decoration: none;
            color: #333;
        }

        ul {
            list-style: none;
        }

        header {
            position: relative;
            width: 1340px;
            height: 100px;
            margin: 0 auto;
            background: #fff;
        }

        .logo img {
            width: 170px;
        }

        .gnb {
            z-index: 2;
            position: absolute;
            top: 55px;
            right: 20px;
        }

        .nav_bg {
            background: rgba(255, 255, 255, 0.8);
            position: absolute;
            top: 100px;
            left: calc((-100vw + 1340px) / 2);
            width: 100vw;
            height: 0;
            z-index: 1;
        }

        /* 1depth: 메인메뉴 */
        .main {
            display: flex;
            text-align: center;
        }
        
        .main>li>a {
            display: block;
            width: 160px;
            font-size: 18px;
            font-weight: bold;
            padding: 10px;
        }
        
        .main>li>a:hover {
            background: #333;
            color: #fff;
        }

        .main:hover .sub {
        }
        
        /* 2depth: 서브메뉴 */
        .sub {
            display: none;
            height: 180px;
            padding-top: 10px;
            /* transition: .3s; */
            /* visibility: hidden; */
        }

        /* .sub.on {
            visibility: visible;
            height: 150px;
        } */

        .sub a {
            display: block;
            font-size: 14px;
            color: #333;
            padding: 10px;
        }

        .sub a:hover {
            background: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <!-- a영역: 헤더 -->
    <header>
        <!-- 로고 -->
        <h1 class="logo"><a href="#"><img src="images/logo.jpg" alt="로고"></a></h1>

        <div class="nav_bg"></div>
        <!-- 내비게이션 -->
        <nav class="gnb">
            <ul class="main">
                <li><a href="#">브랜드</a>
                    <ul class="sub">
                        <li><a href="#">브랜드스토리</a></li>
                        <li><a href="#">모터스포츠</a></li>
                        <li><a href="#">사업망</a></li>
                        <li><a href="#">포레스트런</a></li>
                    </ul>
                </li>
                <li><a href="#">구매/이벤트</a>
                    <ul class="sub">
                        <li><a href="#">모델탐색</a></li>
                        <li><a href="#">구매</a></li>
                        <li><a href="#">전시/시승</a></li>
                        <li><a href="#">이벤트</a></li>
                    </ul>
                </li>
                <li><a href="#">서비스/멤버십</a>
                    <ul class="sub">
                        <li><a href="#">내차</a></li>
                        <li><a href="#">블루멤버스</a></li>
                        <li><a href="#">서비스네트워크</a></li>
                        <li><a href="#">전기차</a></li>
                    </ul>
                </li>
                <li><a href="#">디지털/고객지원</a>
                    <ul class="sub">
                        <li><a href="#">업데이트</a></li>
                        <li><a href="#">Help Desk</a></li>
                        <li><a href="#">공지/뉴스</a></li>
                        <li><a href="#">종료서비스</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>

    <script src="script/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function() {
            $(".main>li").mouseover(function() {
                // $(".sub").css({height: 150, visibility: 'visible'});
                $(".sub").stop().slideDown();
                $(".nav_bg").stop().animate({height: 180});
            });
            $(".main>li").mouseout(function() {
                // $(".sub").css({height: 10, visibility: 'hidden'});
                $(".sub").stop().slideUp();
                $(".nav_bg").stop().animate({height: 0});
            });
        });
    </script>
</body>
</html>
