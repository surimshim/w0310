<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number객체</title>
</head>

<body>
    <script>
        /*
            내장 객체
            1. Number
            2. String
            3. Array
            4. Math
            5. Date
            6. RegExp

            Number 객체
                const 변수 = new Number(값);

            변수.toFixed() -> 숫자 반올림
            변수.toString() -> 진법 변환

        */

        const num1 = new Number(328.575); // 객체
        const num2 = 328.575; // 변수

        console.log(num1);
        console.log(num2);

        console.log(num1.toFixed());
        console.log(num2.toFixed(0)); // 소수점 0자리까지
        console.log(num2.toFixed(1)); // 소수점 1자리까지
        console.log(num2.toFixed(2)); // 소수점 2자리까지
    </script>
</body>

</html>
