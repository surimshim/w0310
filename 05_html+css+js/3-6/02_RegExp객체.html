<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RegExp객체</title>
    <script src="../jquery-3.7.1.min.js"></script>
</head>

<body>
    <script>
        /*
            RegExp 객체
                정규표현식 객체는 정해진 문자의 패턴을 만들 때 사용한다.

            // 리터럴
            const reg = /javascript/;

            // new 키워드
            const reg = new RegExp('javascript');

            메서드
                test()
                -> 정규표현식과 일치하는 문자열이 있으면 true, 없으면 false
                match()
                -> 정규표현식과 일치하는 문자열을 배열로 만든다. 일치하는 문자열 없으면 null 반환

            
            정규표현식 객체 플래그
            i: 대소문자 구분 없이 정규표현식과 문자열을 비교
            g: 문자열 전체를 정규표현식과 비교
            m: 여러행의 문자열을 정규표현식과 비교

            정규표현식 객체 주요 패턴
            abc 
                abc 문자열 검색, 
                /abc/는 'abc'
            [abc]
                a, b, c 중 문자 하나 검색
                /[abc]d/는 'ad', 'bd', 'cd'
            [^abc]
                a, b, c를 제외한 문자 하나 검색
                /[^abc]d/는 'ed', 'fd', 'gd'...
            [A-Z]
                알파벳 대문자 검색
            [a-z]
                알파벳 소문자 검색
            [0-9]
                0~9까지 숫자 검색
            .
                하나의 문자 검색
            \w
                알파벳, 숫자, _검색
            \W
                알파벳, 숫자, _ 제외하고 검색
            \d
                숫자 검색
            \D
                숫자 제외하고 검색
            \s
                하나의 공백 검색
            \S
                공백 제외 검색
            


        */
    </script>
</body>

</html>
