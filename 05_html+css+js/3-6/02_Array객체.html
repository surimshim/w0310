<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array 객체</title>
</head>

<body>
    <script>
        /* 
            Array 객체
                객체 리터럴처럼 변수에 데이터 값 필요한대로 저장할 수 있다.
                저장된 값에 자동으로 index를 부여한다.

            배열 생성
                const 변수 = [값1, 값2, ...]
            배열 참조
                변수[index] -> index: 0, 1, 2, ...
            
            속성
                length
            
            메서드
                concat()
                toString()

                slice()
                join()
                shift()
                unshift()
                pop()
                push()
                sort()
        */

        // 배열 생성
        const arr1 = new Array([10, 'javascript', true, , {}, function () { }]);
        const arr2 = [10, 20, 'javascript', 'jQuery'];
        console.log(arr1);
        console.log(arr2);

        // 배열 참조
        console.log(arr2[0]); // 10
        console.log(arr2[1]); // 20
        console.log(arr2[2]); // javascript
        console.log(arr2[3]); // jQuery

        // 배열 생성
        const info = [45, 11, 7, 32, 20, 19];

        // 배열의 아이템 수
        console.log(info.length); // 6

        // sort() -> 오름차순 정렬
        info.sort((a, b) => a - b); // 오름차순, b - a: 내림차순
        console.log(info); // [7, 11, 19, 20, 32, 45]
        console.log(info.toString()); // 7,11,19,20,32,45
        console.log(info.toString().split(',')); // ['7', '11', '19', '20', '32', '45']


    </script>
</body>

</html>
