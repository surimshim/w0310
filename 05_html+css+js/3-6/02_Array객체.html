<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array 객체</title>
</head>

<body>
    <script>
        /* 
            Array 객체
                객체 리터럴처럼 변수에 데이터 값 필요한대로 저장할 수 있다.
                객체 리터럴은 데이터 값을 '이름: 값'으로 저장하는 반면 저장된 값에 자동으로 index를 부여한다.

            배열 생성
                const 변수 = [값1, 값2, ...]
            배열 참조
                변수[index] -> index: 0, 1, 2, ...
        */

        // 숫자 생성
        const num1 = new Number(10);
        const num2 = 10;
        // 문자열 생성
        const str1 = new String('javascript');
        const str2 = 'javascript'
        // 배열 생성
        const arr1 = new Array([10, 20, 'javascript', 'jQuery']);
        const arr2 = [10, 20, 'javascript', 'jQuery'];
        console.log(arr1);
        console.log(arr2);
    </script>
</body>

</html>
