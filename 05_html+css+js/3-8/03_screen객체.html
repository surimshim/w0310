<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen 객체</title>
</head>

<body>
    <script>
        /* 
            screen 객체
            : 모니터 화면 정보 관련 객체
            
            속성
            width : 화면 너비
            height : 화면 높이
            availWidth : 작업표시줄 제외 너비
            availHeight : 작업표시줄 제외 높이
            colorDepth : 화면에서 사용 가능한 색상 수 반환
            pixelDepth : 화면 색상 해상도 반환
        */

        const w = screen.width; // 1920
        const h = screen.height; // 1200
        const aw = screen.availWidth; // 1920
        const ah = screen.availHeight; // 1160
        const cd = screen.colorDepth; // 1920
        const pd = screen.pixelDepth; // 1160

        console.log("해상도 가로: " + w + " 세로: " + h)
        console.log("해상도 가로: " + aw + " 세로: " + ah)
        console.log("화면 색상 수: " + cd + " 색상 해상도: " + pd)
    </script>
</body>

</html>
