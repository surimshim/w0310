<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문</title>
    <script src="../jquery-3.7.1.min.js"></script>
</head>
<body>
    <div class="sum">결과 출력</div>
    <script>
        /* 
            반복문
            1. while
            2. do~while
            3. for

            while 형식
            // 조건이 만족하는 동안, 실행문 실행
            초기값;
            while (조건식) {
                코드;
                증감식;
            }
        */

        let n1 = 1;
        let sum1 = 0;

        while (n1 < 8) {
            sum1 += n1;
            n1++;
        }

        $('.sum1').text(`n1 = ${n1}, sum1 = ${sum1}`);
        console.log(`n1 = ${n1}, sum1 = ${sum1}`);
       


        /* 
            // 무조건 1번은 코드가 실행됨.
            do {
                실행문;
            } while (false);
        */

        let n2 = 1;
        let sum2 = 0;
        do {
            sum2 += n2;
            n2++;
        } while (n2 < 8);
        console.log(sum2);


        let x = 0;
        let y = 0;
        let z = 6;
        let total1 = 0;
        let total2 = 0;
        
        while (x <= 5) {
            total1 += x;
            x++;
        }
        console.log(total1)

        /* 
            for형식
            for (초기값; 조건식; 증감식;) {
                코드;
            }
        */

        // 1~9까지 구하기
        let sum3 = 0;
        for (let i = 1; i < 10; i++) {
            sum3 += i;
        }
        console.log(sum3);
        
        let sum4 = 0;
        let i = 1;
        while (i < 10){
            sum4 += i;
            i++;
        }
        console.log(sum4);


        // 구구단
        let gugudan = '';
        for (let i = 2; i <=9; i++) {
            for (let j = 1; j <= 9; j++) {
                gugudan += `${i}x${j}=${i * j}<br>`;
            }
            gugudan += '<br>';
        }
        document.write(gugudan);


        // 3의 배수
        let multiple = '3의 배수는 ';
        for (let i = 1; i <= 20; i++) {
            if (i % 3 === 0) {
                multiple += i + ' ';
            }
        }
        console.log(multiple);
    </script>
</body>
</html>
