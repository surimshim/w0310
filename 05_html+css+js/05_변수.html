<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수</title>
</head>
<body>
    <script>
        /* 
            데이터
                1. 숫자(number): 10
                2. 문자열(string): 'javascript'
                3. 논리값(bool): true, false -> 예약어(키워드)

            예약어(키워드):
                1. 논리값: true, false
                2. 변수 키워드: var, let, const
                3. 제어문: if, for, break, continue

            변수란? 데이터를 담는 저장공간

            변수(variable) 선언 키워드
                var -> let, const
            
            변수 이름 정의
            1. 띄어쓰기X
            2. 첫글자는 영문자, _, $
            3. 두 번재 글자부터는 영문자, _, $, 숫자
            4. 예약어X

            연산자
                산술: +, -, *, /
                비교: >, <, >=, <=
                비교: ==, ===
                비교: !=, !==
                대입(할당): =
        */

        var num = 10;
        var str = 'javascript';
        var temp = true;

        var num, str, temp;
        num = 1000;
        str = '자바자바스크립트';
        temp = false;

        console.log(num);
        console.log(str);
        console.log(temp);
    </script>
</body>
</html>
