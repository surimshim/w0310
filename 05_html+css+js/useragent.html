<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>useragent</title>
</head>

<body>
    <h1>장치 구분하기</h1>
    <p id="useragent_info">여기에 표시됩니다.</p>
    <ul>
        <li>Mozilla/5.0 (iPhone; CPU iPhone OS 18_0_0 like Mac OS X) AppleWebKit/605.1.15 (KHTML, like Gecko)
            CriOS/135.0.7049.53 Mobile/15E148 Safari/604.1</li>
    </ul>

    <script>
        const browser = navigator.userAgent;
        const useragent_info = document.getElementById("useragent_info");
        const ua = browser.toLowerCase();

        if (ua.includes('windows')) {
            location.href = "desktop.html"
        }
        else {
            location.href = "mobile.html"
        }
    </script>
</body>

</html>
