<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요소 속성 추가/제거</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background: green;
            transition: .3s;
        }
    </style>
</head>

<body>
    <button>textContent</button>
    <button>innerHTML</button>
    <div id="content"></div>

    <script>
        /*
            <태그 속성 = 값>내용</태그>

            textContent -> 태그 인식x
            innerHTML -> 문자 방식으로 요소를 생성하는 방법(태그 인식)
            
        */

        const bt0 = document.querySelectorAll('button')[0];
        const bt1 = document.querySelectorAll('button')[1];
        const content = document.getElementById('content');

        bt0.onclick = function () {
            content.textContent = '<p class="m1">자바스크립트</p>'
        };
        bt1.onclick = function () {
            content.innerHTML = '<p class="m1">자바스크립트</p>'
        };
    </script>

</body>

</html>
