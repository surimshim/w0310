<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요소 속성 추가/제거(제이쿼리)</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background: green;
            transition: .3s;
        }
    </style>
    <script src="../jquery-3.7.1.min.js"></script>
</head>

<body>
    <button>textContent</button>
    <button>innerHTML</button>
    <div id="content"></div>

    <script>
        /*
            <태그 속성 = 값>내용</태그>

            text() -> 태그 인식x
            html() -> 문자 방식으로 요소를 생성하는 방법(태그 인식)
            
        */

        const bt0 = $('button').eq(0);
        const bt1 = $('button:eq(1)');
        const content = $('#content');

        bt0.click(function () {
            content.text('<p class="m1">자바스크립트</p>');
        });

        bt1.click(() => {
            content.html('<p class="m1">자바스크립트</p>');
        });
    </script>

</body>

</html>
