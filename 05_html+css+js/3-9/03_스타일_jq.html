<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스타일(제이쿼리)</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
    <div id="content">내용</div>

    <script>
        /*
            CSS 변경
            요소.style.속성 = 값
            
            예) 요소.css({'backgroundColor': 'red'});
            예) 요소.css({'background-color': 'red'});
        */

        const content = $('#content');

        content.css('width', '200px');
        content.css({ height: '200px' });
        content.css({
            border: '4px solid green',
            textAlign: 'center',
            lineHeight: '200px'
        });
    </script>
</body>

</html>
