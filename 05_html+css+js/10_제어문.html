<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제어문</title>
</head>
<body>
    <script>
        /* 
            문(statements)
            1. 선언문
            2. 실행문
            3. 제어문
            4. 

            제어문 -> 예약어
            1. 조건문: if, else, elseif
            2. 선택문: switch
            3. 반복문: while, do while, for
            4. 기타: break, continue
        */

        // if문 --------------------
        /* 
            형식1:
            if (조건식) {
                실행문;
            }
            의미: 조건식 true면 실행문1 실행, false면 실행x
            
            형식2:
            if (조건식) {
                실행문;
            }
            else {
                실행문;
            }
            의미: 조건식 true면 실행문1 실행, false면 실행문2 실행
        */

        /* 
            객체는 속성과 메서드를 가지고 있다.
                속성: 객체를 구별하는 특징
                메서드: 객체의 동작
            ex) 승용차 객체
                - 속성: 바퀴 4개, 빨간색, 이름, 제조사
                - 메서드: 승용차의 움직임(정지, 출발)
            ex)코드
                window, document, location, ...
                - 속성: href
                - 메서드: write()
            
            형식:
                객체.속성
                객체.메서드()
        */

        /* 
            함수(function, 기능): 객체가 필요없는 메서드
                window, 
        */

        var pw = 1234;
        var result = '잘못 입력했습니다.'

        if (pw === 123) {
            location.href = 'http://www.naver.com';
        }
        else {
            alert(result);
            location.href = 'http://www.naver.com';
        }
    </script>
</body>
</html>
