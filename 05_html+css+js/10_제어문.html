<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제어문</title>
</head>
<body>
    <script>
        // if문 --------------------
        /* 
            형식:
            if (조건식 ) {
                코드;
            }
            true면 코드 실행, false면 실행x
        */
        var pw = 11;
        var admissionfee = '잘못 입력했습니다.'

        if (pw === 123) {
            admissionfee = '당신이 맞군요.';
        }
        document.write(admissionfee);
    </script>
</body>
</html>
