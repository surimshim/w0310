<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이쿼리: 콘텐츠 필터 선택자</title>
    <style>
        * {
            margin: 5px;
        }
        #m1 > p:last-child {
            height: 20px;
        }
        span {
            display: inline-block;
            height: 20px;
        }
    </style>
</head>

<body>

    <div id="m1">
        <p>html, css, javacript</p>
        <p>dfdfdfdfhhtml5와 웹표준</p>
        <p></p>
    </div>
    <div id="m2">
        <span></span>
        <span>1</span>
    </div>
    <div id="m3">
        <section>
            <article>2</article>
        </section>
        <section>
            <div><article>3</article></div>
        </section>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
        /* 

            <태그>콘텐츠</태그>

            콘텐츠 필터 선택자
                :contains()
                    예) $('p:contains("html")')
                    -> "html" 텍스트를 포함하고 있는 p 요소
                    <p>html~</p>
                :empty
                    예) $('div:empty')
                    <div></div>
                    -> 콘텐츠가 없는 div 요소
                :parent
                    예) $('span:parent')
                    -> 하나 이상의 자식을 가진 span 요소
                    -> 콘텐츠를 가진 span 요소
                :has()
                    예) $('section:has(article)')
                    -> article 요소를 가지고 있는 section 요소
                    <section>
                        <article></article>
                    </section>
        */
        $(() => {

            // "html"은 문자열
            // <html> 태그 아니다.
            // p의 콘텐츠에 html 문자열이 포함되어 있으면
            $('#m1 > p:contains("html")').css({border: '4px solid red'});
            
            // p가 비어있으면 -> 콘텐츠가 없으면
            $('#m1 > p:empty').css({border: '4px solid orange'});

            // span이 부모 요소이면 선택 -> 콘텐츠가 있으면
            $('#m2 > span:parent').css({border: '4px solid yellow'});

            // article은 태그이다.
            // article을 하위 요소로 가지고 있으면 선택
            $('#m3 > section:has(article)').css({border: '4px solid green'});

        }); //document.ready()
    </script>
</body>

</html>
