<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>offset, position</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #outer {
            width: 500px;
            height: 500px;
            margin: 50px;
            position: relative;
            background: #f60;
        }
        #inner {
            width: 100px;
            height: 100px;
            position: absolute;
            left: 80px;
            top: 50px;
            background: #ccc;
        }
    </style>
</head>
<body>
    <div id="outer">
        <div id="inner">내용</div>
    </div>

    <script>
        /* 
            스크롤 모션(Scroll Motion)

            위치
                offset().left
                offset().top
                
                // 읽기전용
                postion().left 
                postion().top 
                
                scrollTop()
                scrollLeft()
        */
       $(() => {
        console.log($('#inner').offset().left);
        console.log($('#inner').offset().top);
        console.log($('#inner').position().top);
        console.log($('#inner').position().top);
       })
    </script>
</body>
</html>
