<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이쿼리: 윈도우 이벤트</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #wrap {
            height: 2000px;
        }

        header {
            height: 100px;
            border-bottom: 1px solid #999;
        }

        header.bg {
            background: #333;
        }

        #quick {
            width: 100px;
            height: 400px;
            background: #ff6600;
            color: #fff;
            text-align: center;
            position: absolute;
            left: 100%;
            top: 200px;
            margin-left: -100px;
        }

        #quick.on {
            position: fixed;
            top: 100px;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <header></header>
    </div>
    <div id="quick">QUICK</div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
        /* 
            문서 관련 이벤트
                ready()
                    문서가 준비될 때

            윈도우(창) 관련 이벤트
                resize()           
                    창 크기 변경될 때
                scroll()
                    스크롤바를 움직일 때
        */
        $(() => {

            $(document).ready(function () {
                // 초기값 설정
                if ($(this).width() < 960) {
                    $('header').addClass('bg');
                } else {
                    $('header').removeClass('bg');
                }

                $(window).scroll(function () {
                    // 이부분에 코드를 작성합니다.
                    // 창의 세로 스크롤한 값이 헤더의 높이보다 크면
                    console.log($(this).scrollTop());
                    console.log($('header').height());

                    if ($(this).scrollTop() > $('header').height()) {
                        $('#quick').addClass('on');
                    } else {
                        $('#quick').removeClass('on');
                    }
                }).resize(function () {
                    // 이부분에 코드를 작성합니다.
                    if ($(this).width() < 960) {
                        $('header').addClass('bg');
                    } else {
                        $('header').removeClass('bg');
                    }
                });
            });

        }); //document.ready()
    </script>
</body>

</html>
