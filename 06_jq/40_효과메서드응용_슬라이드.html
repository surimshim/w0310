<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>기본 효과 메서드</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }        
        li {
            list-style: none;
        }       
        a {
            font-family: "돋움";
            font-size: 12px;
            color: #000;
            text-decoration: none;
        }        
        #visual {
            width: 1000px;
            margin: 0 auto;
            position: relative;
        }
         #pic {
            height: 563px;
            overflow: hidden;           
            position: relative;
            box-shadow: 1px 5px 10px 2px #666;
        }        
        #pic > div {
            position: absolute;
            left: 0;
            top: 0;
            display: none;
        }
        #control {
            position: absolute;    
            width: 100%;
            left: 0;
            bottom: 30px;          
            text-align: center;            
        }
        #control a {
            display: inline-block;
            width: 26px;
            height: 26px;
            background: #000;            
            color: #fff;           
            line-height: 26px;
            font-size: 0.8em;
            border-radius: 14px;
            margin: 0 2px
        }
        #control a.on {
            background: #ff6600;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.js"></script>
</head>
<body>
    <div id="visual">
        <div id="pic">            
                <div><a href="#"><img src="images/f1.jpg" alt="1"></a></div>
                <div><a href="#"><img src="images/f2.jpg" alt="2"></a></div>
                <div><a href="#"><img src="images/f3.jpg" alt="3"></a></div>
                <div><a href="#"><img src="images/f4.jpg" alt="4"></a></div>            
        </div>        
        <div id="control">
            <a href="javascript:;">1</a>
            <a href="javascript:;">2</a>
            <a href="javascript:;">3</a>
            <a href="javascript:;">4</a>
        </div>
    </div>

    <script>
        $(()=>{
            $('#control a').click(function() {
                // Number(): '1', '2', '3', '4' 숫자로 변환
                const num = Number($(this).text()) - 1;
                // page 버튼 중에 클릭한 것만 배경색 변경
                $(this).addClass('on').siblings().removeClass('on');
                // 기존 이미지는 서서히 사라진 후
                $('#pic>div').filter(':visible').stop(true).fadeOut(350).end(0)
                    // 사용자가 누른 버튼에 해당하는 이미지 서서히 나타남
                    .eq(num).stop(true).fadeIn(350);
            });

            $('#control a:first').addClass('on').add('#pic > div:first').show();
        });
    </script>
</body>
</html>
