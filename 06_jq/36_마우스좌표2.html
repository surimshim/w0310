<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>이벤트 객체</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .tip{
            width: 100px;
            height: 100px;
            border-radius: 20px;
            background: #333;
            color: #fff;
            text-align: center;
            line-height: 30px;
            position: absolute;
            opacity: 0;
            transition: opacity 0.3s ease;                
        }
        .tip.on{            
            opacity: 0.8;            
        }
    </style>    
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function() {
            const tip = $('.tip');
            let mouseX = 0;
            let mouseY = 0;
            let tipX = 0;
            let tipY = 0;

            // mouseMove 함수 정의
            // 선언적 함수, 재귀 호출 함수
            function mouseMove() {
                tipX += (mouseX - tipX) * 0.1;
                tipY += (mouseY - tipY) * 0.1;

                tip.css({left: tipX, top: tipY});

                requestAnimationFrame(mouseMove);
            }
            mouseMove();

            $(window).on('mousemove', function(e) {
                mouseX = e.pageX;
                mouseY = e.pageY;
            });
        });
    </script>
</head>
<body>
</body>
</html>
