<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>기본 효과 메서드</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            font-family: "돋움";
            font-size: 12px;
            color: #000;
        }
        li {
            list-style: none;
        }
        a {
            text-decoration: none;
            color: #000;
        }
        h1{
            text-align:center;
            padding: 10px 0;
        }
        #gnb {
            display: flex;
            width: 600px;
            margin: 0 auto;
        }

        /* main menu */
        #gnb .m {
            /* float: left; */
            width: 120px;           
            text-align: center;
            position: relative;            
        } 
        #gnb .m > a {
            display: block;
            height: 40px;            
            line-height: 40px;
            font-size: 1.4em;
        }        
        #gnb .m.on > a {
            border-bottom: 4px solid #725f3f;
            box-sizing: border-box; /* 테두리 안 쪽으로 생겨서 박스 크기에 영향x */
        }

        /* sub menu */
        #gnb .m ul {
            position: absolute;
            left: 0;
            top: 40px;            
            width: 100%;
            background: #000;
            display: none;
        }        
        #gnb .m ul li a {
            display: block;
            color: #fff;
            padding: 12px 0;
            border-bottom: 1px solid #333;
        }
        #gnb .m ul li:last-child a{
            border: none;
        }
        #gnb .m ul li a:hover,
        #gnb .m ul li a:active,
        #gnb .m ul li a:focus {            
            background: #fff;
            color: #000;
        }
        #visual {
            background: url(images/f1.jpg) no-repeat center center;             
            height: 300px;
        }
        #visual a{
            display: block;
            width: 1000px;
            height: 300px;
            margin: 0 auto;

            text-indent: -99999%; /* a태그 안의 내용 숨김 */
            overflow: hidden;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.js"></script>
</head>

<body>    
    <h1><a href="#">기본 효과 메서드</a></h1>
    <ul id="gnb">
        <li class="m"><a href="#">메뉴1</a>
            <ul>
                <li><a href="#">메뉴1_1</a></li>
                <li><a href="#">메뉴1_2</a></li>
                <li><a href="#">메뉴1_3</a></li>
                <li><a href="#">메뉴1_4</a></li>
            </ul>
        </li>
        <li class="m"><a href="#">메뉴2</a>
            <ul>
                <li><a href="#">메뉴2_1</a></li>
                <li><a href="#">메뉴2_2</a></li>
                <li><a href="#">메뉴2_3</a></li>
                <li><a href="#">메뉴2_4</a></li>
            </ul>
        </li>
        <li class="m"><a href="#">메뉴3</a>
            <ul>
                <li><a href="#">메뉴3_1</a></li>
                <li><a href="#">메뉴3_2</a></li>
                <li><a href="#">메뉴3_3</a></li>
                <li><a href="#">메뉴3_4</a></li>
            </ul>
        </li>
        <li class="m"><a href="#">메뉴4</a>
            <ul>
                <li><a href="#">메뉴4_1</a></li>
                <li><a href="#">메뉴4_2</a></li>
                <li><a href="#">메뉴4_3</a></li>
                <li><a href="#">메뉴4_4</a></li>
            </ul>
        </li>
        <li class="m"><a href="#">메뉴5</a>
            <ul>
                <li><a href="#">메뉴5_1</a></li>
                <li><a href="#">메뉴5_2</a></li>
                <li><a href="#">메뉴5_3</a></li>
                <li><a href="#">메뉴5_4</a></li>
            </ul>
        </li>
    </ul>
    <div id="visual"><a href="#">비주얼</a></div>

    <script>
        $(()=>{
            // 마우스 enter / 포커스를 가진 메인 메뉴
            $('#gnb .m').on('mouseenter focusin', function() {
                // 그 메인메뉴의 서브메뉴는 보이고
                $('ul', this).show();
                // 다른 형제 메인메뉴의 서브메뉴는 숨기기
                $(this).siblings('li').find('ul').hide();
                // 해당 메인메뉴의 아래쪽 테두리 보이고 나머지는 테두리 제거
                $(this).addClass('on').siblings('li').removeClass('on');

            // 마우스가 메뉴 영역에서 벗어나면    
            }).on('mouseleave', function() {
                // 서브메뉴 숨기고 메인메뉴 li에 'on'클래스 제거
                $('#gnb ul').hide().add('#gnb .m').removeClass('on');
            });

            // #gnb a태그 제외한 모든 요소에 대해 포커스가 가면
            $('*:not("#gnb a")').on('focus', function() {
                // 서브 메뉴 영역 숨기고 테두리 제거
                $('#gnb ul').hide().add('#gnb .m').removeClass('on');
            })
        })

    </script>
</body>
</html>
