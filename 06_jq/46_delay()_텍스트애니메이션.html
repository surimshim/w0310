<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>delay() 메서드</title>
    <style>
        body{
            font-family: arial;
            color: #fff;
        }
        div {
            margin: 0 auto;
            width: 1000px; 
            height: 282px;            
            position: relative;
            background: url(images/delay.jpg) no-repeat 0 0;            
        }
        .txt1 {
            position: absolute;           
            top : 100px;
            font-size: 3.4em;
            font-weight: 700;
            font-style: italic;
            opacity: 0;
            width: 100%;
            text-align: center
        }
        .txt2 {
            position: absolute;            
            top : 170px;
            font-size: 1.1em; 
            opacity: 0;
            width: 100%;
            text-align: center
        }       
    </style>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.js"></script>
</head>
<body>
    <div>        
        <span class="txt1">Responsive Web</span>
        <span class="txt2">[HTML CSS Javascript jQuery]</span>
    </div>

    <script>
        $(document).ready(function() {          
            // 1초 뒤에 첫번째 텍스트 애니메이션 된 후 0.5초 뒤에 두번째 텍스트가 애니메이션 됨. 
            $('.txt1').delay(1000).animate({opacity: 0.8, top: 80}, 800, function() {
                $('.txt2').delay(500).animate({opacity: 0.8, top: 150}, 800);
            });
        });
    </script>
</body>
</html>
